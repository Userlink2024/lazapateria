<!DOCTYPE html>
<html>
<head>
    <title>Generar Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* [cite: 2] */
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh; /* [cite: 2] */
        }
        .container {
            width: 90%; /* [cite: 3] */
            max-width: 800px; /* [cite: 4] */
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto; /* [cite: 4] */
            max-height: 90vh; /* [cite: 5] */
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center; /* [cite: 6] */
        }
        h1 {
            font-size: 1.4em; /* [cite: 6] */
            margin-bottom: 20px; /* [cite: 7] */
        }
        h2 {
            font-size: 1.2em; /* [cite: 7] */
            margin-bottom: 15px; /* [cite: 8] */
        }
        .form-field {
            display: flex; /* [cite: 8] */
            flex-direction: column; /* [cite: 9] */
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 5px; /* [cite: 9] */
            font-weight: bold; /* [cite: 10] */
        }
        input, textarea, select, button {
            padding: 8px; /* [cite: 10] */
            border: 1px solid #ddd; /* [cite: 11] */
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.3s ease; /* [cite: 11] */
        }
        input:focus, textarea:focus, select:focus, button:focus {
            border-color: #4CAF50; /* [cite: 12] */
            outline: none; /* [cite: 13] */
        }
        button {
            background-color: #4CAF50; /* [cite: 13] */
            color: white; /* [cite: 14] */
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049; /* [cite: 14] */
        }
        .modal {
            display: none; /* [cite: 15] */
            position: fixed; /* [cite: 16] */
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center; /* [cite: 16] */
            align-items: center; /* [cite: 17] */
        }
        .modal-content {
            background-color: #fff; /* [cite: 17] */
            padding: 20px; /* [cite: 18] */
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: auto; /* [cite: 18] */
            top: 3px; /* [cite: 19] */
            max-height: 90vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa; /* [cite: 19] */
            float: right; /* [cite: 20] */
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px; /* MODIFICADO: Ajuste para mejor visualización */
            right: 15px; /* MODIFICADO: Ajuste para mejor visualización */
        }
        .close:hover, .close:focus {
            color: black; /* [cite: 21] */
            text-decoration: none; /* [cite: 22] */
        }
        .record {
            background-color: #f9f9f9; /* [cite: 22] */
            padding: 10px; /* [cite: 23] */
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9em; /* [cite: 23] */
        }
        .record p, .record ul {
            margin: 5px 0; /* [cite: 24] */
        }
        .record button {
            margin-top: 10px; /* [cite: 25] */
            padding: 5px 10px; /* [cite: 26] */
            font-size: 0.9em;
        }
        .record hr {
            margin-top: 10px; /* [cite: 26] */
        }
        .summary {
            margin-top: 20px; /* [cite: 27] */
            padding: 10px; /* [cite: 28] */
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 6px; /* [cite: 28] */
        }
        .totals {
            display: flex; /* [cite: 29] */
            justify-content: space-between; /* [cite: 30] */
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 6px; /* [cite: 30] */
        }
        /* NUEVO: Estilos para el chulo de bloqueo y botones deshabilitados */
        .bloqueo-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .bloqueo-container label {
            margin-left: 5px;
            font-weight: normal;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU", // Asegúrate que esta API Key esté bien protegida y restringida
            authDomain: "lazapateria-c4157.firebaseapp.com",
            projectId: "lazapateria-c4157",
            storageBucket: "lazapateria-c4157.firebasestorage.app",
            messagingSenderId: "300241769138",
            appId: "1:300241769138:web:8ca1847de3c4fb5042afab", /* [cite: 32] */
            measurementId: "G-HVG7615JEE"
        };
        firebase.initializeApp(firebaseConfig); /* [cite: 33] */
        const db = firebase.firestore();
        console.log("Firebase configurado correctamente.");

        let productos = [], abonos = [], valorTotal = 0;
        let datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));
        console.log("Datos del usuario:", datosUsuario);

        // Asegurarse que datosUsuario y datosUsuario.permisos existan
        if (!datosUsuario || !datosUsuario.permisos) {
            alert("Error: No se pudieron cargar los datos del usuario o los permisos. Por favor, inicie sesión de nuevo.");
            // Podrías redirigir al login aquí
            // window.location.href = '/login.html';
            datosUsuario = { permisos: 'operador', nombreCompleto: 'Usuario Invitado', usuario: 'invitado' }; // Fallback por si acaso
        }


        const mostrarModal = id => {
            document.getElementById(id).style.display = 'flex'; /* [cite: 34] */
            if (id === 'modal_producto') {
                document.getElementById('producto_referencia').value = ''; /* [cite: 35] */
                document.getElementById('producto_color').value = ''; /* [cite: 36] */
                document.getElementById('producto_talla').value = ''; /* [cite: 37] */
                document.getElementById('producto_precio').value = ''; /* [cite: 38] */
            }
        };
        const cerrarModal = id => document.getElementById(id).style.display = 'none'; /* [cite: 40] */

        function agregarProducto() {
            const ref = id => document.getElementById(id).value; /* [cite: 40] */
            const producto = { referencia: ref('producto_referencia'), color: ref('producto_color'), talla: ref('producto_talla'), precio: parseFloat(ref('producto_precio')) }; /* [cite: 41] */
            if (Object.values(producto).every(val => val || val === 0)) { // Permitir precio 0 si es necesario
                productos.push(producto); /* [cite: 42] */
                valorTotal += producto.precio; /* [cite: 43] */
                actualizarLista('productos', productos);
                actualizarValorTotal();
                cerrarModal('modal_producto');
            } else alert('Por favor, complete todos los campos del producto.'); /* [cite: 43] */
        }

        function agregarAbono() {
            const abono = { fecha: document.getElementById('abono_fecha').value, monto: parseFloat(document.getElementById('abono_monto').value) }; /* [cite: 44] */
            if (abono.fecha && abono.monto) { /* [cite: 45] */
                abonos.push(abono); /* [cite: 45] */
                actualizarLista('abonos', abonos); /* [cite: 46] */
                cerrarModal('modal_abono');
            } else alert('Por favor, complete todos los campos del abono.'); /* [cite: 46] */
        }

        function actualizarLista(tipo, lista) {
            let html = ''; /* [cite: 47] */
            lista.forEach((item, index) => { /* [cite: 48] */
                if (tipo === 'productos') {
                    html += `<div class="record">
                        <p><strong>Producto ${index + 1}</strong></p>
                        <p>Referencia: ${item.referencia}</p>
                        <p>Color: ${item.color}</p> <p>Talla: ${item.talla}</p>
                        <p>Precio: ${item.precio}</p>
                    </div>`;
                } else if (tipo === 'abonos') {
                    html += `<div class="record">
                        <p><strong>Abono ${index + 1}</strong></p>
                        <p>Fecha: ${item.fecha}</p>
                        <p>Monto: ${item.monto}</p> </div>`;
                }
            });
            document.getElementById(`lista_${tipo}`).innerHTML = html; /* [cite: 52] */
        }
        function actualizarValorTotal() {
            document.getElementById('valor_total').value = Math.round(valorTotal); /* [cite: 52] */
            document.getElementById('valor_total_pesos').innerText = 'Valor Total: $' + Math.round(valorTotal).toLocaleString('es-CO'); /* [cite: 53] */
        }

        async function guardarEnBaseDeDatos(datos) { // Esta función parece no usarse directamente, sino que la lógica está en enviarFormulario
            try {
                await db.collection('registros').add(datos); /* [cite: 53] */
                console.log("Datos guardados en Firebase:", datos); /* [cite: 54] */
            } catch (error) {
                console.error("Error guardando en Firebase:", error); /* [cite: 54] */
            }
        }

        async function enviarFormulario(event) {
            event.preventDefault(); /* [cite: 55] */
            if (confirm("¿Desea enviar el formulario?")) {
                mostrarBarraCargando(); /* [cite: 56] */
                console.log("Enviando formulario..."); /* [cite: 57] */

                const datos = {
                    fecha_hora: new Date().toLocaleString(),
                    codigo_unico: 'COD-' + Math.random().toString(36).substr(2, 9).toUpperCase(),
                    cliente: document.querySelector('input[name="cliente"]').value,
                    productos,
                    num_pares: document.querySelector('input[name="num_pares"]').value, /* [cite: 58] */
                    valor_total: Math.round(valorTotal),
                    observaciones: document.querySelector('textarea[name="observaciones"]').value,
                    saldo_a_favor: document.querySelector('input[name="saldo_a_favor"]').value,
                    abonos,
                    asesor: datosUsuario.nombreCompleto, /* [cite: 59] */
                    usuario: datosUsuario.usuario,  /* [cite: 59] */
                    bloqueado: false // NUEVO: Campo para el bloqueo, por defecto en false
                };
                console.log("Datos a guardar:", datos); /* [cite: 60] */

                try {
                    await db.collection('registros').add(datos); /* [cite: 60] */
                    console.log("Datos guardados en Firebase:", datos); /* [cite: 61] */
                    alert("Pedido agregado exitosamente!");
                } catch (error) {
                    console.error("Error guardando en Firebase:", error); /* [cite: 61] */
                    alert("Hubo un error al guardar el pedido. Inténtelo de nuevo."); /* [cite: 62] */
                }

                document.querySelector('form').reset(); /* [cite: 63] */
                productos = []; /* [cite: 64] */
                abonos = [];
                valorTotal = 0;
                actualizarLista('productos', productos);
                actualizarLista('abonos', abonos);
                actualizarValorTotal();
                if (datosUsuario && datosUsuario.nombreCompleto) { // Asegurar que datosUsuario exista
                    document.querySelector('input[name="asesor"]').value = datosUsuario.nombreCompleto; /* [cite: 64] */
                }
                 ocultarBarraCargando(); // NUEVO: Ocultar barra al finalizar
            }
        }

        function resetearComboBoxAsesor() {
            const filtroAsesor = document.getElementById('filtro_asesor'); /* [cite: 65] */
            filtroAsesor.innerHTML = '<option value="">Todos</option>'; /* [cite: 66] */
        }

        function filtrarPedidosPorAsesor() {
            const filtroAsesor = document.getElementById('filtro_asesor').value; /* [cite: 66] */
            const registros = document.querySelectorAll('#lista_pedidos .record'); /* [cite: 67] */
            let totalPares = 0;
            let valorTotalFiltrado = 0;
            registros.forEach(registro => { /* [cite: 68] */
                if (filtroAsesor === '' || registro.dataset.asesor === filtroAsesor) {
                    registro.style.display = 'block';
                    totalPares += parseInt(registro.querySelector('.num_pares').innerText.split(': ')[1] || 0);
                    valorTotalFiltrado += parseFloat(registro.querySelector('.valor_total_raw').innerText || 0); // Usar valor raw
                } else {
                    registro.style.display = 'none'; /* [cite: 69] */
                }
            });
            document.getElementById('total_pares').innerText = `Total Pares: ${totalPares}`; /* [cite: 70] */
            document.getElementById('valor_vendido').innerText = `Valor Vendido: $${valorTotalFiltrado.toLocaleString('es-CO')}`; /* [cite: 70] */
        }

        async function verPedidos() {
            console.log("Ver pedidos..."); /* [cite: 71] */
            resetearComboBoxAsesor(); /* [cite: 72] */
            let pedidosHTML = ''; /* [cite: 72] */
            let asesores = new Set(); /* [cite: 73] */
            let resumenAsesores = {};

            // NUEVO: Mostrar barra de carga mientras se obtienen los pedidos
            document.getElementById('lista_pedidos').innerHTML = '<p>Cargando pedidos...</p>';


            const querySnapshot = await db.collection('registros').orderBy('fecha_hora', 'desc').get(); // Ordenar por fecha para ver los más recientes primero
            querySnapshot.forEach((doc, index) => { /* [cite: 74] */
                const registro = doc.data();
                const esAdministrador = datosUsuario.permisos.toLowerCase() === 'administrador';
                const esPropietario = registro.usuario === datosUsuario.usuario;
                const estaBloqueado = registro.bloqueado === true;

                if (esAdministrador || esPropietario) { // El administrador ve todos, el operador solo los suyos
                    asesores.add(registro.asesor); /* [cite: 74] */

                    if (!resumenAsesores[registro.asesor]) {
                        resumenAsesores[registro.asesor] = { num_pares: 0, valor_vendido: 0 };
                    }
                    resumenAsesores[registro.asesor].num_pares += parseInt(registro.num_pares || 0); /* [cite: 76] */
                    resumenAsesores[registro.asesor].valor_vendido += parseFloat(registro.valor_total || 0); /* [cite: 76] */
                    
                    let productosHTML = '';
                    if (Array.isArray(registro.productos) && registro.productos.length > 0) { /* [cite: 76] */
                        productosHTML = '<ul>'; /* [cite: 77] */
                        registro.productos.forEach((producto, i) => { /* [cite: 78] */
                            productosHTML += `<li>Producto ${i + 1}: ${producto.referencia} - ${producto.color} - ${producto.talla} - $${(producto.precio || 0).toLocaleString('es-CO')}</li>`;
                        });
                        productosHTML += '</ul>'; /* [cite: 79] */
                    } else {
                        productosHTML = 'Sin productos'; /* [cite: 79] */
                    }

                    let abonosHTML = ''; /* [cite: 80] */
                    if (Array.isArray(registro.abonos) && registro.abonos.length > 0) { /* [cite: 81] */
                        abonosHTML = '<ul>'; /* [cite: 81] */
                        registro.abonos.forEach((abono, j) => { /* [cite: 82] */
                            abonosHTML += `<li>Abono ${j + 1}: ${abono.fecha} - $${(abono.monto || 0).toLocaleString('es-CO')}</li>`;
                        });
                        abonosHTML += '</ul>'; /* [cite: 83] */
                    } else {
                        abonosHTML = 'Sin abonos'; /* [cite: 83] */
                    }

                    // NUEVO: Lógica para el chulo de bloqueo y deshabilitar botones
                    let bloqueoHTML = '';
                    if (esAdministrador) {
                        bloqueoHTML = `
                            <div class="bloqueo-container">
                                <input type="checkbox" id="bloquear_${doc.id}" ${estaBloqueado ? 'checked' : ''} onchange="toggleBloqueoPedido('${doc.id}', ${estaBloqueado})">
                                <label for="bloquear_${doc.id}">Bloquear Pedido (Admin)</label>
                            </div>`;
                    } else if (estaBloqueado) {
                         bloqueoHTML = `<p style="color:red; font-weight:bold;">Pedido Bloqueado por Administrador</p>`;
                    }
                    
                    const puedeModificarEliminar = esAdministrador || (!esAdministrador && !estaBloqueado);


                    pedidosHTML += `
                        <div class="record" data-asesor="${registro.asesor}">
                            <p><strong>Registro ${index + 1}</strong></p>
                            <p>Fecha y Hora: ${registro.fecha_hora}</p> <p>Código Único: ${registro.codigo_unico}</p>
                            <p>Cliente: ${registro.cliente}</p>
                            <p>Asesor: ${registro.asesor ? registro.asesor : 'N/A'}</p> ${productosHTML}
                            ${abonosHTML}
                            <p class="num_pares">Número de Pares: ${registro.num_pares}</p>
                            <p class="valor_total">Valor Total: $${(registro.valor_total || 0).toLocaleString('es-CO')}</p>
                            <span class="valor_total_raw" style="display:none;">${registro.valor_total || 0}</span> <p>Observaciones: ${registro.observaciones}</p>
                            <p>Saldo a Favor: $${(parseFloat(registro.saldo_a_favor) || 0).toLocaleString('es-CO')}</p>
                            ${bloqueoHTML}
                            <button onclick="modificarPedido('${doc.id}')" ${!puedeModificarEliminar ? 'disabled title="Pedido bloqueado"' : ''}>Modificar</button> <button onclick="eliminarPedido('${doc.id}')" ${!puedeModificarEliminar ? 'disabled title="Pedido bloqueado"' : ''}>Eliminar</button> <hr>
                        </div>
                    `; /* [cite: 89] */
                }
            });

            document.getElementById('lista_pedidos').innerHTML = pedidosHTML || '<p>No hay pedidos para mostrar.</p>'; /* [cite: 90] */
            if (datosUsuario.permisos.toLowerCase() === 'administrador') { /* [cite: 91] */
                mostrarResumenAsesores(resumenAsesores); /* [cite: 91] */
            }

            const filtroAsesor = document.getElementById('filtro_asesor'); /* [cite: 92] */
            // Limpiar opciones anteriores excepto la primera "Todos"
            while (filtroAsesor.options.length > 1) {
                filtroAsesor.remove(1);
            }
            asesores.forEach(asesor => { /* [cite: 93] */
                const option = document.createElement('option');
                option.value = asesor;
                option.textContent = asesor;
                filtroAsesor.appendChild(option);
            });
            mostrarModal('modal_pedidos'); /* [cite: 94] */
            filtrarPedidosPorAsesor(); // NUEVO: Aplicar filtro al cargar
        }
        
        // NUEVO: Función para cambiar el estado de bloqueo de un pedido
        async function toggleBloqueoPedido(id, estadoActual) {
            if (datosUsuario.permisos.toLowerCase() !== 'administrador') {
                alert("Esta acción solo puede ser realizada por un administrador.");
                return;
            }
            const nuevoEstado = !estadoActual;
            try {
                await db.collection('registros').doc(id).update({ bloqueado: nuevoEstado });
                console.log(`Pedido ${id} actualizado a bloqueado: ${nuevoEstado}`);
                // Actualizar la vista de pedidos para reflejar el cambio
                // Buscar el checkbox específico y actualizar su propiedad onchange si es necesario, o re-renderizar.
                // Por simplicidad, volvemos a llamar a verPedidos, pero podría ser más optimizado.
                await verPedidos(); // Recargar la lista para ver el cambio inmediato
            } catch (error) {
                console.error("Error al actualizar el estado de bloqueo:", error);
                alert("Error al cambiar el estado de bloqueo del pedido.");
                // Revertir el checkbox visualmente si falla la actualización
                document.getElementById(`bloquear_${id}`).checked = estadoActual;
            }
        }


        function mostrarResumenAsesores(resumen) {
            let resumenHTML = '<h3>Resumen de Asesores</h3><div>'; /* [cite: 94] */
            for (const asesor in resumen) { /* [cite: 95] */
                resumenHTML += `
                    <div class="summary">
                        <p><strong>Asesor: ${asesor}</strong></p>
                        <p>Número de Pares: ${resumen[asesor].num_pares}</p>
                        <p>Valor Vendido: $${(resumen[asesor].valor_vendido || 0).toLocaleString('es-CO')}</p> </div>
                `; /* [cite: 96] */
            }
            resumenHTML += '</div>'; /* [cite: 97] */
            document.getElementById('resumen_asesores').innerHTML = resumenHTML; /* [cite: 97] */
        }

        async function exportarAExcel() {
            console.log("Exportando a Excel..."); /* [cite: 98] */
            const querySnapshot = await db.collection('registros').get(); /* [cite: 99] */
            let registros = [];

            querySnapshot.forEach(doc => {
                const registro = doc.data();
                 // NUEVO: Solo exportar si es admin o es el dueño del pedido (si se quisiera esta lógica aquí)
                // Para este caso, como el botón de exportar solo se muestra a admins, no es estrictamente necesario el filtro aquí.
                registros.push({
                    fecha_hora: registro.fecha_hora, /* [cite: 99] */
                    codigo_unico: registro.codigo_unico,
                    cliente: registro.cliente, /* [cite: 100] */
                    asesor: registro.asesor,
                    productos: registro.productos.map(producto => `${producto.referencia} - ${producto.color} - ${producto.talla} - ${producto.precio}`).join(', '),
                    num_pares: registro.num_pares,
                    valor_total: registro.valor_total, /* [cite: 101] */
                    observaciones: registro.observaciones,
                    saldo_a_favor: registro.saldo_a_favor,
                    abonos: registro.abonos.map(abono => `${abono.fecha} - ${abono.monto}`).join(', '),
                    bloqueado: registro.bloqueado ? 'Sí' : 'No' // NUEVO: Incluir estado de bloqueo
                });
            });
            const worksheet = XLSX.utils.json_to_sheet(registros); /* [cite: 102] */
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Registros");

            XLSX.writeFile(workbook, 'registros.xlsx'); /* [cite: 102] */
        }
        
        async function modificarPedido(id) {
            try {
                const docRef = db.collection('registros').doc(id);
                const docSnap = await docRef.get(); /* [cite: 103] */

                if (!docSnap.exists) {
                    alert("El pedido no existe.");
                    return;
                }
                const registro = docSnap.data(); /* [cite: 104] */

                // NUEVO: Verificación de bloqueo para operadores
                if (datosUsuario.permisos.toLowerCase() === 'operador' && registro.bloqueado === true) {
                    alert("Este pedido está bloqueado por un administrador y no puede ser modificado.");
                    return;
                }

                document.getElementById('modificar_cliente').value = registro.cliente; /* [cite: 104] */
                document.getElementById('modificar_num_pares').value = registro.num_pares; /* [cite: 105] */
                document.getElementById('modificar_valor_total').value = registro.valor_total;
                document.getElementById('modificar_observaciones').value = registro.observaciones;
                document.getElementById('modificar_saldo_a_favor').value = registro.saldo_a_favor;

                let productosHTML = ''; /* [cite: 105] */
                (registro.productos || []).forEach((producto, index) => { /* [cite: 106] */
                    productosHTML += `
                        <div class="form-field">
                            <label>Producto ${index + 1}:</label>
                            <input type="text" id="producto_referencia_${index}" value="${producto.referencia || ''}" placeholder="Referencia"> <input type="text" id="producto_color_${index}" value="${producto.color || ''}" placeholder="Color">
                            <input type="text" id="producto_talla_${index}" value="${producto.talla || ''}" placeholder="Talla">
                            <input type="number" id="producto_precio_${index}" value="${producto.precio || 0}" placeholder="Precio" oninput="actualizarValorTotalModificar()"> </div>`;
                });
                let abonosHTML = ''; /* [cite: 109] */
                (registro.abonos || []).forEach((abono, index) => { /* [cite: 109] */
                    abonosHTML += `
                        <div class="form-field">
                            <label>Abono ${index + 1}:</label>
                            <input type="date" id="abono_fecha_${index}" value="${abono.fecha || ''}" placeholder="Fecha"> <input type="number" id="abono_monto_${index}" value="${abono.monto || 0}" placeholder="Monto">
                        </div>`;
                });
                document.getElementById('modificar_productos').innerHTML = productosHTML; /* [cite: 111] */
                document.getElementById('modificar_abonos').innerHTML = abonosHTML;

                const botonGuardar = document.querySelector('#modal_modificar button[type="submit"]'); // MODIFICADO: Selector más específico
                botonGuardar.setAttribute('onclick', `guardarCambios(event, '${id}')`); /* [cite: 112] */

                const modal = document.getElementById('modal_modificar'); /* [cite: 112] */
                modal.style.display = 'flex'; /* [cite: 113] */
                modal.style.zIndex = '1001';
            } catch (error) {
                console.error("Error al cargar el pedido para modificar:", error); /* [cite: 113] */
                alert("Error al cargar el pedido. " + error.message);
            }
        }


        async function guardarCambios(event, id) {
            event.preventDefault(); /* [cite: 114] */
            
            // NUEVO: Re-verificación de bloqueo antes de guardar (por si acaso)
            try {
                const docSnap = await db.collection('registros').doc(id).get();
                if (docSnap.exists && datosUsuario.permisos.toLowerCase() === 'operador' && docSnap.data().bloqueado === true) {
                    alert("Este pedido está bloqueado y no se pueden guardar los cambios.");
                    cerrarModal('modal_modificar');
                    return;
                }
            } catch (error) {
                console.error("Error verificando bloqueo antes de guardar:", error);
                alert("Error de verificación. No se pudo guardar.");
                return;
            }


            const ref = id => document.getElementById(id).value; /* [cite: 115] */
            const productosActualizados = Array.from(document.querySelectorAll('#modificar_productos .form-field')).map((el, index) => ({ /* [cite: 116] */
                referencia: el.querySelector(`#producto_referencia_${index}`).value,
                color: el.querySelector(`#producto_color_${index}`).value,
                talla: el.querySelector(`#producto_talla_${index}`).value,
                precio: parseFloat(el.querySelector(`#producto_precio_${index}`).value) || 0
            }));
            const abonosActualizados = Array.from(document.querySelectorAll('#modificar_abonos .form-field')).map((el, index) => ({ /* [cite: 117] */
                fecha: el.querySelector(`#abono_fecha_${index}`).value,
                monto: parseFloat(el.querySelector(`#abono_monto_${index}`).value) || 0
            }));
            const datos = { /* [cite: 118] */
                cliente: ref('modificar_cliente'),
                num_pares: ref('modificar_num_pares'),
                valor_total: parseFloat(document.getElementById('modificar_valor_total').value) || 0, /* [cite: 118] */
                observaciones: ref('modificar_observaciones'),
                saldo_a_favor: ref('modificar_saldo_a_favor'),
                productos: productosActualizados, /* [cite: 119] */
                abonos: abonosActualizados
            };
            try {
                await db.collection('registros').doc(id).update(datos); /* [cite: 120] */
                alert("Pedido modificado exitosamente."); /* [cite: 121] */
                cerrarModal('modal_modificar'); /* [cite: 121] */
                verPedidos(); /* [cite: 121] */
            } catch (error) {
                console.error("Error al modificar el pedido:", error); /* [cite: 122] */
                alert("Hubo un error al modificar el pedido. Inténtelo de nuevo."); /* [cite: 122] */
            }
        }

        function actualizarValorTotalModificar() {
            const preciosProductos = Array.from(document.querySelectorAll('#modificar_productos .form-field')).map((el, index) => parseFloat(el.querySelector(`#producto_precio_${index}`).value) || 0); /* [cite: 123] */
            const valorTotalCalculado = preciosProductos.reduce((total, precio) => total + precio, 0); /* [cite: 124] */
            document.getElementById('modificar_valor_total').value = valorTotalCalculado.toFixed(2); /* [cite: 124] */
        }

        async function eliminarPedido(id) {
            console.log("Eliminando pedido:", id); /* [cite: 125] */

            // NUEVO: Verificación de bloqueo para operadores
            try {
                const docRef = db.collection('registros').doc(id);
                const docSnap = await docRef.get();
                if (docSnap.exists) {
                    const registro = docSnap.data();
                    if (datosUsuario.permisos.toLowerCase() === 'operador' && registro.bloqueado === true) {
                        alert("Este pedido está bloqueado por un administrador y no puede ser eliminado.");
                        return;
                    }
                } else {
                    alert("El pedido que intenta eliminar no existe.");
                    return;
                }
            } catch (error) {
                 console.error("Error al verificar el estado de bloqueo para eliminar:", error);
                 alert("Error al verificar el estado del pedido. Inténtelo de nuevo.");
                 return;
            }

            if (confirm("¿Estás seguro de que deseas eliminar este pedido?")) { /* [cite: 126] */
                try {
                    await db.collection('registros').doc(id).delete(); /* [cite: 126] */
                    alert("Pedido eliminado correctamente."); /* [cite: 127] */
                    verPedidos(); /* [cite: 127] */
                } catch (error) {
                    console.error("Error al eliminar el pedido:", error); /* [cite: 128] */
                    alert("Hubo un error al eliminar el pedido. Inténtelo de nuevo."); /* [cite: 128] */
                }
            }
        }
        
        function mostrarBarraCargando() {
            var loadingBar = document.getElementById("loading-bar"); /* [cite: 129] */
            var loadingBarFill = document.getElementById("loading-bar-fill"); /* [cite: 130] */
            if(loadingBar && loadingBarFill) { // NUEVO: Verificar si existen los elementos
                loadingBar.style.display = "block"; /* [cite: 130] */
                loadingBarFill.style.width = "0%";
                var width = 0; /* [cite: 130] */
                var interval = setInterval(function() { /* [cite: 131] */
                    if (width >= 100) {
                        clearInterval(interval);
                        // No ocultar aquí, se oculta con ocultarBarraCargando()
                    } else {
                        width++; /* [cite: 132] */
                        loadingBarFill.style.width = width + "%";
                        loadingBarFill.innerText = width + "%";
                    }
                }, 20); /* [cite: 132] */
            }
        }

        // NUEVO: Función para ocultar la barra de carga
        function ocultarBarraCargando() {
            var loadingBar = document.getElementById("loading-bar");
            if (loadingBar) {
                loadingBar.style.display = "none";
            }
        }


        window.onload = function() {
            if (!datosUsuario || !datosUsuario.permisos || !datosUsuario.nombreCompleto) { /* [cite: 133] */
                alert("No se han podido cargar los datos de usuario. Por favor, recargue la página o inicie sesión nuevamente.");
                // Aquí podrías deshabilitar funcionalidades o redirigir al login
                document.body.innerHTML = "<h1>Error crítico: Faltan datos de usuario.</h1>";
                return;
            }
            console.log("Página cargada. Rol del usuario:", datosUsuario.permisos);
            if (datosUsuario.permisos.toLowerCase() === 'operador') { /* [cite: 134] */
                document.getElementById('exportar').style.display = 'none'; /* [cite: 134] */
                // Ocultar resumen de asesores para operadores si se desea
                 document.getElementById('resumen_asesores').style.display = 'none';
            }
            document.querySelector('input[name="asesor"]').value = datosUsuario.nombreCompleto; /* [cite: 135] */
             // NUEVO: Ocultar barra de carga al inicio, ya que el envío la activa
            ocultarBarraCargando();
        }

        window.onbeforeunload = function(event) {
             // Solo mostrar si hay datos sin guardar en el formulario principal
            const cliente = document.querySelector('input[name="cliente"]').value;
            const numPares = document.querySelector('input[name="num_pares"]').value;
            if (productos.length > 0 || abonos.length > 0 || cliente || numPares) {
                event.returnValue = "¿Estás seguro de que quieres salir? Perderás la información del pedido actual que no ha sido guardada."; /* [cite: 136] */
                return event.returnValue;
            }
        };
    </script>
</head>
<body>

    </div>

                    <input type="text" id="modificar_cliente" required>
