<!DOCTYPE html>
<html>
<head>
    <title>Generar Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* Cambiado para asegurar que el contenido largo sea visible */
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto; /* Centrado y con margen superior/inferior */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            /* overflow-y: auto; No es necesario aquí si el body ya lo permite */
            /* max-height: 90vh; */
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }
        h1 {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus, select:focus, button:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: auto;
            top: 3px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
        }
        .record {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .record p, .record ul {
            margin: 5px 0;
        }
        .record button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        .record hr {
            margin-top: 10px;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 6px;
        }
        .totals {
            display: flex;
            justify-content: space-between;
            margin-top: 10px; /* Ajustado */
            margin-bottom: 10px; /* Añadido */
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 6px;
        }
        .bloqueo-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .bloqueo-container label {
            margin-left: 5px;
            font-weight: normal;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Estilo para el contenedor de la lista de pedidos con scroll */
        #lista_pedidos_container { /* Renombrado para claridad */
            max-height: 60vh; /* O la altura que prefieras */
            overflow-y: auto;
            border: 1px solid #eee; /* Opcional, para visualizar el contenedor */
            padding: 5px;
            margin-top: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU", // Asegúrate que esta API Key esté bien protegida y restringida
            authDomain: "lazapateria-c4157.firebaseapp.com",
            projectId: "lazapateria-c4157",
            storageBucket: "lazapateria-c4157.firebasestorage.app",
            messagingSenderId: "300241769138",
            appId: "1:300241769138:web:8ca1847de3c4fb5042afab",
            measurementId: "G-HVG7615JEE"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("Firebase configurado correctamente.");

        let productos = [], abonos = [], valorTotal = 0;
        let datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));
        console.log("Datos del usuario:", datosUsuario);

        if (!datosUsuario || !datosUsuario.permisos) {
            alert("Error: No se pudieron cargar los datos del usuario o los permisos. Por favor, inicie sesión de nuevo.");
            datosUsuario = { permisos: 'operador', nombreCompleto: 'Usuario Invitado', usuario: 'invitado' };
        }

        // NUEVO: Variable para el listener de Firestore y control de scroll
        let pedidosListenerUnsubscribe = null;
        let scrollPosPedidos = 0; // Para guardar la posición del scroll
        let isInitialLoadPedidos = true; // Para manejar la carga inicial del modal de pedidos


        const mostrarModal = id => {
            document.getElementById(id).style.display = 'flex';
            if (id === 'modal_producto') {
                document.getElementById('producto_referencia').value = '';
                document.getElementById('producto_color').value = '';
                document.getElementById('producto_talla').value = '';
                document.getElementById('producto_precio').value = '';
            }
            // La lógica para iniciar el listener de pedidos se moverá a la función que abre ese modal
        };

        const cerrarModal = id => {
            document.getElementById(id).style.display = 'none';
            // NUEVO: Detener el listener de Firestore cuando se cierra el modal de pedidos
            if (id === 'modal_pedidos' && pedidosListenerUnsubscribe) {
                pedidosListenerUnsubscribe(); // Llama a la función de unsubscribe
                pedidosListenerUnsubscribe = null; // Limpia la variable
                console.log("Listener de pedidos detenido.");
            }
        };

        function agregarProducto() {
            const ref = id => document.getElementById(id).value;
            const producto = { referencia: ref('producto_referencia'), color: ref('producto_color'), talla: ref('producto_talla'), precio: parseFloat(ref('producto_precio')) };
            if (Object.values(producto).every(val => val || val === 0)) {
                productos.push(producto);
                valorTotal += producto.precio;
                actualizarLista('productos', productos);
                actualizarValorTotal();
                cerrarModal('modal_producto');
            } else alert('Por favor, complete todos los campos del producto.');
        }

        function agregarAbono() {
            const abono = { fecha: document.getElementById('abono_fecha').value, monto: parseFloat(document.getElementById('abono_monto').value) };
            if (abono.fecha && abono.monto) {
                abonos.push(abono);
                actualizarLista('abonos', abonos);
                cerrarModal('modal_abono');
            } else alert('Por favor, complete todos los campos del abono.');
        }

        function actualizarLista(tipo, lista) {
            let html = '';
            lista.forEach((item, index) => {
                if (tipo === 'productos') {
                    html += `<div class="record">
                        <p><strong>Producto ${index + 1}</strong></p>
                        <p>Referencia: ${item.referencia}</p>
                        <p>Color: ${item.color}</p> <p>Talla: ${item.talla}</p>
                        <p>Precio: ${item.precio}</p>
                    </div>`;
                } else if (tipo === 'abonos') {
                    html += `<div class="record">
                        <p><strong>Abono ${index + 1}</strong></p>
                        <p>Fecha: ${item.fecha}</p>
                        <p>Monto: ${item.monto}</p> </div>`;
                }
            });
            document.getElementById(`lista_${tipo}`).innerHTML = html;
        }
        function actualizarValorTotal() {
            document.getElementById('valor_total').value = Math.round(valorTotal);
            document.getElementById('valor_total_pesos').innerText = 'Valor Total: $' + Math.round(valorTotal).toLocaleString('es-CO');
        }

        async function enviarFormulario(event) {
            event.preventDefault();
            const confirmacion = window.confirm("¿Desea enviar el formulario?"); // Usar window.confirm para pruebas, idealmente un modal custom
            if (confirmacion) {
                mostrarBarraCargando();
                console.log("Enviando formulario...");

                const datos = {
                    fecha_hora: new Date().toLocaleString(),
                    codigo_unico: 'COD-' + Math.random().toString(36).substr(2, 9).toUpperCase(),
                    cliente: document.querySelector('input[name="cliente"]').value,
                    productos,
                    num_pares: document.querySelector('input[name="num_pares"]').value,
                    valor_total: Math.round(valorTotal),
                    observaciones: document.querySelector('textarea[name="observaciones"]').value,
                    saldo_a_favor: document.querySelector('input[name="saldo_a_favor"]').value,
                    abonos,
                    asesor: datosUsuario.nombreCompleto,
                    usuario: datosUsuario.usuario,
                    bloqueado: false
                };
                console.log("Datos a guardar:", datos);

                try {
                    await db.collection('registros').add(datos);
                    console.log("Datos guardados en Firebase:", datos);
                    alert("Pedido agregado exitosamente!"); // Idealmente un modal custom
                } catch (error) {
                    console.error("Error guardando en Firebase:", error);
                    alert("Hubo un error al guardar el pedido. Inténtelo de nuevo."); // Idealmente un modal custom
                }

                document.querySelector('form').reset();
                productos = [];
                abonos = [];
                valorTotal = 0;
                actualizarLista('productos', productos);
                actualizarLista('abonos', abonos);
                actualizarValorTotal();
                if (datosUsuario && datosUsuario.nombreCompleto) {
                    document.querySelector('input[name="asesor"]').value = datosUsuario.nombreCompleto;
                }
                 ocultarBarraCargando();
            }
        }

        function resetearComboBoxAsesor() {
            const filtroAsesor = document.getElementById('filtro_asesor');
            // Guardar la opción "Todos" si existe, o crearla
            const todosOptionHTML = filtroAsesor.options[0] && filtroAsesor.options[0].value === "" ? filtroAsesor.options[0].outerHTML : '<option value="">Todos</option>';
            filtroAsesor.innerHTML = todosOptionHTML;
        }


        function filtrarPedidosPorAsesor() {
            const filtroAsesorValue = document.getElementById('filtro_asesor').value;
            const listaPedidosContainer = document.getElementById('lista_pedidos_container'); // Usar el contenedor
            const registros = listaPedidosContainer.querySelectorAll('.record'); // Buscar dentro del contenedor
            
            let totalPares = 0;
            let valorTotalFiltrado = 0;

            registros.forEach(registro => {
                const asesorDelRegistro = registro.dataset.asesor;
                if (filtroAsesorValue === '' || asesorDelRegistro === filtroAsesorValue) {
                    registro.style.display = 'block';
                    totalPares += parseInt(registro.querySelector('.num_pares')?.innerText.split(': ')[1] || 0);
                    valorTotalFiltrado += parseFloat(registro.querySelector('.valor_total_raw')?.innerText || 0);
                } else {
                    registro.style.display = 'none';
                }
            });
            document.getElementById('total_pares').innerText = `Total Pares: ${totalPares}`;
            document.getElementById('valor_vendido').innerText = `Valor Vendido: $${valorTotalFiltrado.toLocaleString('es-CO')}`;
        }
        
        // MODIFICADO: Cambia el nombre de verPedidos a iniciarVistaPedidosEnTiempoReal
        // y actualiza el botón en el HTML: onclick="iniciarVistaPedidosEnTiempoReal()"
        function iniciarVistaPedidosEnTiempoReal() {
            console.log("Iniciando vista de pedidos en tiempo real...");
            mostrarModal('modal_pedidos');
            const listaPedidosContainer = document.getElementById('lista_pedidos_container'); // Contenedor de la lista
            listaPedidosContainer.innerHTML = '<p>Cargando pedidos...</p>'; // Mensaje inicial
            isInitialLoadPedidos = true; // Marcar como carga inicial

            // Si ya hay un listener, detenerlo antes de crear uno nuevo
            if (pedidosListenerUnsubscribe) {
                pedidosListenerUnsubscribe();
            }

            pedidosListenerUnsubscribe = db.collection('registros').orderBy('fecha_hora', 'desc')
                .onSnapshot(querySnapshot => {
                    console.log("Datos de pedidos recibidos/actualizados.");
                    
                    // Guardar la posición del scroll ANTES de actualizar el DOM
                    if (!isInitialLoadPedidos) { // No guardar en la primera carga
                        scrollPosPedidos = listaPedidosContainer.scrollTop;
                    }

                    let pedidosHTML = '';
                    let asesores = new Set();
                    let resumenAsesores = {};

                    querySnapshot.forEach((doc, index) => {
                        const registro = doc.data();
                        const esAdministrador = datosUsuario.permisos.toLowerCase() === 'administrador';
                        const esPropietario = registro.usuario === datosUsuario.usuario;
                        const estaBloqueado = registro.bloqueado === true;

                        if (esAdministrador || esPropietario) {
                            if(registro.asesor) asesores.add(registro.asesor);

                            if (registro.asesor && !resumenAsesores[registro.asesor]) {
                                resumenAsesores[registro.asesor] = { num_pares: 0, valor_vendido: 0 };
                            }
                            if(registro.asesor){ // Asegurar que asesor exista
                                resumenAsesores[registro.asesor].num_pares += parseInt(registro.num_pares || 0);
                                resumenAsesores[registro.asesor].valor_vendido += parseFloat(registro.valor_total || 0);
                            }
                            
                            let productosHTMLList = 'Sin productos'; // Renombrado para evitar conflicto
                            if (Array.isArray(registro.productos) && registro.productos.length > 0) {
                                productosHTMLList = '<ul>';
                                registro.productos.forEach((producto, i) => {
                                    productosHTMLList += `<li>Producto ${i + 1}: ${producto.referencia || 'N/A'} - ${producto.color || 'N/A'} - ${producto.talla || 'N/A'} - $${(producto.precio || 0).toLocaleString('es-CO')}</li>`;
                                });
                                productosHTMLList += '</ul>';
                            }

                            let abonosHTMLList = 'Sin abonos'; // Renombrado para evitar conflicto
                            if (Array.isArray(registro.abonos) && registro.abonos.length > 0) {
                                abonosHTMLList = '<ul>';
                                registro.abonos.forEach((abono, j) => {
                                    abonosHTMLList += `<li>Abono ${j + 1}: ${abono.fecha || 'N/A'} - $${(abono.monto || 0).toLocaleString('es-CO')}</li>`;
                                });
                                abonosHTMLList += '</ul>';
                            }

                            let bloqueoHTML = '';
                            if (esAdministrador) {
                                // MODIFICADO: Pasar this.checked a toggleBloqueoPedido
                                bloqueoHTML = `
                                    <div class="bloqueo-container">
                                        <input type="checkbox" id="bloquear_${doc.id}" ${estaBloqueado ? 'checked' : ''} onchange="toggleBloqueoPedido('${doc.id}', this.checked)">
                                        <label for="bloquear_${doc.id}">Bloquear Pedido (Admin)</label>
                                    </div>`;
                            } else if (estaBloqueado) {
                                 bloqueoHTML = `<p style="color:red; font-weight:bold;">Pedido Bloqueado por Administrador</p>`;
                            }
                            
                            const puedeModificarEliminar = esAdministrador || (!esAdministrador && !estaBloqueado);

                            pedidosHTML += `
                                <div class="record" data-id="${doc.id}" data-asesor="${registro.asesor || 'N/A'}">
                                    <p><strong>Registro ${index + 1}</strong></p>
                                    <p>Fecha y Hora: ${registro.fecha_hora || 'N/A'}</p> <p>Código Único: ${registro.codigo_unico || 'N/A'}</p>
                                    <p>Cliente: ${registro.cliente || 'N/A'}</p>
                                    <p>Asesor: ${registro.asesor ? registro.asesor : 'N/A'}</p> ${productosHTMLList}
                                    ${abonosHTMLList}
                                    <p class="num_pares">Número de Pares: ${registro.num_pares || 0}</p>
                                    <p class="valor_total">Valor Total: $${(registro.valor_total || 0).toLocaleString('es-CO')}</p>
                                    <span class="valor_total_raw" style="display:none;">${registro.valor_total || 0}</span> <p>Observaciones: ${registro.observaciones || 'N/A'}</p>
                                    <p>Saldo a Favor: $${(parseFloat(registro.saldo_a_favor) || 0).toLocaleString('es-CO')}</p>
                                    ${bloqueoHTML}
                                    <button onclick="modificarPedido('${doc.id}')" ${!puedeModificarEliminar ? 'disabled title="Pedido bloqueado"' : ''}>Modificar</button> <button onclick="eliminarPedido('${doc.id}')" ${!puedeModificarEliminar ? 'disabled title="Pedido bloqueado"' : ''}>Eliminar</button> <hr>
                                </div>
                            `;
                        }
                    }); // Fin querySnapshot.forEach
                    
                    listaPedidosContainer.innerHTML = pedidosHTML || '<p>No hay pedidos para mostrar.</p>';
                    
                    if (datosUsuario.permisos.toLowerCase() === 'administrador') {
                        mostrarResumenAsesores(resumenAsesores);
                    } else {
                         document.getElementById('resumen_asesores').innerHTML = ''; // Limpiar si no es admin
                    }

                    const filtroAsesorDropdown = document.getElementById('filtro_asesor');
                    const valorActualFiltro = filtroAsesorDropdown.value; // Guardar valor actual del filtro
                    
                    resetearComboBoxAsesor(); // Limpia el combo box
                    asesores.forEach(asesor => {
                        const option = document.createElement('option');
                        option.value = asesor;
                        option.textContent = asesor;
                        filtroAsesorDropdown.appendChild(option);
                    });
                    // Intentar restaurar la selección del filtro
                    if (Array.from(filtroAsesorDropdown.options).some(opt => opt.value === valorActualFiltro)) {
                        filtroAsesorDropdown.value = valorActualFiltro;
                    }


                    filtrarPedidosPorAsesor(); // Aplicar el filtro después de actualizar la lista y el combo

                     // Restaurar la posición del scroll DESPUÉS de actualizar el DOM
                    if (isInitialLoadPedidos) {
                        isInitialLoadPedidos = false; // Ya no es la carga inicial
                    } else {
                        listaPedidosContainer.scrollTop = scrollPosPedidos;
                    }

                }, error => {
                    console.error("Error al escuchar los pedidos:", error);
                    listaPedidosContainer.innerHTML = '<p>Error al cargar los pedidos. Intente de nuevo.</p>';
                });
        }
        
        // MODIFICADO: toggleBloqueoPedido ahora solo actualiza Firestore. La UI se actualiza por el listener.
        async function toggleBloqueoPedido(id, nuevoEstadoBloqueo) {
            if (datosUsuario.permisos.toLowerCase() !== 'administrador') {
                alert("Esta acción solo puede ser realizada por un administrador.");
                // Revertir visualmente el checkbox si el usuario no es admin
                const checkbox = document.getElementById(`bloquear_${id}`);
                if (checkbox) checkbox.checked = !nuevoEstadoBloqueo;
                return;
            }
            try {
                await db.collection('registros').doc(id).update({ bloqueado: nuevoEstadoBloqueo });
                console.log(`Pedido ${id} actualizado a bloqueado: ${nuevoEstadoBloqueo}`);
                // La UI se actualizará automáticamente gracias al listener onSnapshot
            } catch (error) {
                console.error("Error al actualizar el estado de bloqueo:", error);
                alert("Error al cambiar el estado de bloqueo del pedido.");
                // Revertir visualmente el checkbox si la actualización falla
                const checkbox = document.getElementById(`bloquear_${id}`);
                if (checkbox) checkbox.checked = !nuevoEstadoBloqueo;
            }
        }


        function mostrarResumenAsesores(resumen) {
            let resumenHTML = '<h3>Resumen de Asesores</h3><div>';
            for (const asesor in resumen) {
                resumenHTML += `
                    <div class="summary">
                        <p><strong>Asesor: ${asesor}</strong></p>
                        <p>Número de Pares: ${resumen[asesor].num_pares}</p>
                        <p>Valor Vendido: $${(resumen[asesor].valor_vendido || 0).toLocaleString('es-CO')}</p> </div>
                `;
            }
            resumenHTML += '</div>';
            document.getElementById('resumen_asesores').innerHTML = resumenHTML;
        }

        async function exportarAExcel() {
            console.log("Exportando a Excel...");
            const querySnapshot = await db.collection('registros').get();
            let registros = [];

            querySnapshot.forEach(doc => {
                const registro = doc.data();
                registros.push({
                    fecha_hora: registro.fecha_hora,
                    codigo_unico: registro.codigo_unico,
                    cliente: registro.cliente,
                    asesor: registro.asesor,
                    productos: (registro.productos || []).map(producto => `${producto.referencia} - ${producto.color} - ${producto.talla} - ${producto.precio}`).join('; '), // Cambiado a ;
                    num_pares: registro.num_pares,
                    valor_total: registro.valor_total,
                    observaciones: registro.observaciones,
                    saldo_a_favor: registro.saldo_a_favor,
                    abonos: (registro.abonos || []).map(abono => `${abono.fecha} - ${abono.monto}`).join('; '), // Cambiado a ;
                    bloqueado: registro.bloqueado ? 'Sí' : 'No'
                });
            });
            const worksheet = XLSX.utils.json_to_sheet(registros);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Registros");

            XLSX.writeFile(workbook, 'registros.xlsx');
        }
        
        async function modificarPedido(id) {
            try {
                const docRef = db.collection('registros').doc(id);
                const docSnap = await docRef.get();

                if (!docSnap.exists) {
                    alert("El pedido no existe.");
                    return;
                }
                const registro = docSnap.data();

                if (datosUsuario.permisos.toLowerCase() === 'operador' && registro.bloqueado === true) {
                    alert("Este pedido está bloqueado por un administrador y no puede ser modificado.");
                    return;
                }

                document.getElementById('modificar_cliente').value = registro.cliente;
                document.getElementById('modificar_num_pares').value = registro.num_pares;
                document.getElementById('modificar_valor_total').value = registro.valor_total;
                document.getElementById('modificar_observaciones').value = registro.observaciones;
                document.getElementById('modificar_saldo_a_favor').value = registro.saldo_a_favor;

                let productosHTML = '';
                (registro.productos || []).forEach((producto, index) => {
                    productosHTML += `
                        <div class="form-field">
                            <label>Producto ${index + 1}:</label>
                            <input type="text" id="producto_referencia_${index}" value="${producto.referencia || ''}" placeholder="Referencia"> <input type="text" id="producto_color_${index}" value="${producto.color || ''}" placeholder="Color">
                            <input type="text" id="producto_talla_${index}" value="${producto.talla || ''}" placeholder="Talla">
                            <input type="number" id="producto_precio_${index}" value="${producto.precio || 0}" placeholder="Precio" oninput="actualizarValorTotalModificar()"> </div>`;
                });
                let abonosHTML = '';
                (registro.abonos || []).forEach((abono, index) => {
                    abonosHTML += `
                        <div class="form-field">
                            <label>Abono ${index + 1}:</label>
                            <input type="date" id="abono_fecha_${index}" value="${abono.fecha || ''}" placeholder="Fecha"> <input type="number" id="abono_monto_${index}" value="${abono.monto || 0}" placeholder="Monto">
                        </div>`;
                });
                document.getElementById('modificar_productos').innerHTML = productosHTML;
                document.getElementById('modificar_abonos').innerHTML = abonosHTML;

                const botonGuardar = document.querySelector('#modal_modificar button[type="submit"]');
                botonGuardar.onclick = (event) => guardarCambios(event, id); // Asegurar que se pasa el evento y el id

                const modal = document.getElementById('modal_modificar');
                modal.style.display = 'flex';
                modal.style.zIndex = '1001';
            } catch (error) {
                console.error("Error al cargar el pedido para modificar:", error);
                alert("Error al cargar el pedido. " + error.message);
            }
        }


        async function guardarCambios(event, id) {
            event.preventDefault();
            
            try {
                const docSnap = await db.collection('registros').doc(id).get();
                if (docSnap.exists && datosUsuario.permisos.toLowerCase() === 'operador' && docSnap.data().bloqueado === true) {
                    alert("Este pedido está bloqueado y no se pueden guardar los cambios.");
                    cerrarModal('modal_modificar');
                    return;
                }
            } catch (error) {
                console.error("Error verificando bloqueo antes de guardar:", error);
                alert("Error de verificación. No se pudo guardar.");
                return;
            }


            const ref = elId => document.getElementById(elId).value; // Cambiado el nombre del parámetro para evitar conflicto
            const productosActualizados = Array.from(document.querySelectorAll('#modificar_productos .form-field')).map((el, index) => ({
                referencia: el.querySelector(`#producto_referencia_${index}`).value,
                color: el.querySelector(`#producto_color_${index}`).value,
                talla: el.querySelector(`#producto_talla_${index}`).value,
                precio: parseFloat(el.querySelector(`#producto_precio_${index}`).value) || 0
            }));
            const abonosActualizados = Array.from(document.querySelectorAll('#modificar_abonos .form-field')).map((el, index) => ({
                fecha: el.querySelector(`#abono_fecha_${index}`).value,
                monto: parseFloat(el.querySelector(`#abono_monto_${index}`).value) || 0
            }));
            const datos = {
                cliente: ref('modificar_cliente'),
                num_pares: ref('modificar_num_pares'),
                valor_total: parseFloat(document.getElementById('modificar_valor_total').value) || 0,
                observaciones: ref('modificar_observaciones'),
                saldo_a_favor: ref('modificar_saldo_a_favor'),
                productos: productosActualizados,
                abonos: abonosActualizados
            };
            try {
                await db.collection('registros').doc(id).update(datos);
                alert("Pedido modificado exitosamente.");
                cerrarModal('modal_modificar');
                // La lista se actualizará automáticamente por el listener, no es necesario llamar a iniciarVistaPedidosEnTiempoReal() aquí.
            } catch (error) {
                console.error("Error al modificar el pedido:", error);
                alert("Hubo un error al modificar el pedido. Inténtelo de nuevo.");
            }
        }

        function actualizarValorTotalModificar() {
            const preciosProductos = Array.from(document.querySelectorAll('#modificar_productos .form-field')).map((el, index) => parseFloat(el.querySelector(`#producto_precio_${index}`).value) || 0);
            const valorTotalCalculado = preciosProductos.reduce((total, precio) => total + precio, 0);
            document.getElementById('modificar_valor_total').value = valorTotalCalculado.toFixed(2);
        }

        async function eliminarPedido(id) {
            console.log("Eliminando pedido:", id);

            try {
                const docRef = db.collection('registros').doc(id);
                const docSnap = await docRef.get();
                if (docSnap.exists) {
                    const registro = docSnap.data();
                    if (datosUsuario.permisos.toLowerCase() === 'operador' && registro.bloqueado === true) {
                        alert("Este pedido está bloqueado por un administrador y no puede ser eliminado.");
                        return;
                    }
                } else {
                    alert("El pedido que intenta eliminar no existe.");
                    return;
                }
            } catch (error) {
                 console.error("Error al verificar el estado de bloqueo para eliminar:", error);
                 alert("Error al verificar el estado del pedido. Inténtelo de nuevo.");
                 return;
            }

            const confirmacion = window.confirm("¿Estás seguro de que deseas eliminar este pedido?"); // Usar window.confirm para pruebas
            if (confirmacion) {
                try {
                    await db.collection('registros').doc(id).delete();
                    alert("Pedido eliminado correctamente.");
                    // La lista se actualizará automáticamente por el listener.
                } catch (error) {
                    console.error("Error al eliminar el pedido:", error);
                    alert("Hubo un error al eliminar el pedido. Inténtelo de nuevo.");
                }
            }
        }
        
        function mostrarBarraCargando() {
            var loadingBar = document.getElementById("loading-bar");
            var loadingBarFill = document.getElementById("loading-bar-fill");
            if(loadingBar && loadingBarFill) {
                loadingBar.style.display = "block";
                loadingBarFill.style.width = "0%";
                var width = 0;
                var interval = setInterval(function() {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width++;
                        loadingBarFill.style.width = width + "%";
                        loadingBarFill.innerText = width + "%";
                    }
                }, 20);
            }
        }

        function ocultarBarraCargando() {
            var loadingBar = document.getElementById("loading-bar");
            if (loadingBar) {
                loadingBar.style.display = "none";
            }
        }


        window.onload = function() {
            if (!datosUsuario || !datosUsuario.permisos || !datosUsuario.nombreCompleto) {
                alert("No se han podido cargar los datos de usuario. Por favor, recargue la página o inicie sesión nuevamente.");
                document.body.innerHTML = "<h1>Error crítico: Faltan datos de usuario.</h1>";
                return;
            }
            console.log("Página cargada. Rol del usuario:", datosUsuario.permisos);
            if (datosUsuario.permisos.toLowerCase() === 'operador') {
                document.getElementById('exportar').style.display = 'none';
                 document.getElementById('resumen_asesores').style.display = 'none';
            }
            document.querySelector('input[name="asesor"]').value = datosUsuario.nombreCompleto;
            ocultarBarraCargando();
        }

        window.onbeforeunload = function(event) {
            const cliente = document.querySelector('input[name="cliente"]').value;
            const numPares = document.querySelector('input[name="num_pares"]').value;
            if (productos.length > 0 || abonos.length > 0 || cliente || numPares) {
                const mensaje = "¿Estás seguro de que quieres salir? Perderás la información del pedido actual que no ha sido guardada.";
                event.returnValue = mensaje;
                return mensaje;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Generar Pedidos</h1>
        <div id="formulario">
            <h2>Agregar Registro</h2>
            <form onsubmit="enviarFormulario(event);">
                <div class="form-field">
                    <label>Nombre del Cliente:</label>
                    <input type="text" name="cliente" required> </div>
                <div class="form-field">
                    <label>Asesor:</label>
                    <input type="text" name="asesor" required readonly> </div>
                <div class="form-field">
                    <label>Productos:</label>
                    <button type="button" onclick="mostrarModal('modal_producto')">Agregar Producto</button>
                </div>
                <div id="lista_productos" class="form-field">
                    </div>
                <div class="form-field">
                    <label>Abonos:</label>
                    <button type="button" onclick="mostrarModal('modal_abono')">Agregar Abono</button> </div>
                <div id="lista_abonos" class="form-field">
                    </div>
                <div class="form-field">
                    <label>Número de Pares:</label> <input type="number" name="num_pares" required>
                </div>
                <div class="form-field">
                    <label id="valor_total_pesos">Valor Total:</label>
                    <input type="number" id="valor_total" name="valor_total" required readonly> </div>
                <div class="form-field">
                    <label>Observaciones:</label>
                    <textarea name="observaciones"></textarea>
                </div> <div class="form-field">
                    <label>Saldo a Favor:</label>
                    <input type="number" name="saldo_a_favor" value="0" required> </div>
                <input type="submit" value="Agregar Pedido"> </form>
            <div id="loading-bar" style="width: 100%; background-color: #ddd; margin-top:10px; display: none;">
                <div id="loading-bar-fill" style="height: 24px; width: 0%; background-color: #4CAF50; text-align: center; line-height: 24px; color: white;">0%</div>
            </div>
            <h2>Registros</h2>
            <button id="exportar" onclick="exportarAExcel()">Exportar a Excel</button>
            <button id="ver_pedidos" onclick="iniciarVistaPedidosEnTiempoReal()">Ver Pedidos</button>
        </div>
        <div id="resumen_asesores" style="margin-top: 20px;">
            </div>
    </div>

    <div id="modal_producto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modal_producto')">&times;</span>
            <h2>Agregar Producto</h2>
            <div class="form-field">
                <label>Referencia:</label>
                <input type="text" id="producto_referencia" required> </div>
            <div class="form-field">
                <label>Color:</label>
                <input type="text" id="producto_color" required>
            </div>
            <div class="form-field"> <label>Talla:</label>
                <input type="text" id="producto_talla" required>
            </div>
            <div class="form-field">
                <label>Precio:</label>
                <input type="number" id="producto_precio" step="any" required> </div> <button type="button" onclick="agregarProducto()">Agregar Producto</button> </div>
    </div>

    <div id="modal_abono" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modal_abono')">&times;</span>
            <h2>Agregar Abono</h2>
            <div class="form-field">
                <label>Fecha:</label> <input type="date" id="abono_fecha" required>
            </div>
            <div class="form-field">
                <label>Monto:</label>
                <input type="number" id="abono_monto" step="any" required> </div> <button type="button" onclick="agregarAbono()">Agregar Abono</button> </div>
    </div>

    <div id="modal_modificar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modal_modificar')">&times;</span>
            <h2>Modificar Pedido</h2>
            <form id="modificar_formulario"> <div class="form-field"> <label>Nombre del Cliente:</label>
                    <input type="text" id="modificar_cliente" required>
                </div>
                <div class="form-field">
                    <label>Productos:</label> <div id="modificar_productos">
                        </div>
                </div> <div class="form-field">
                    <label>Abonos:</label>
                    <div id="modificar_abonos">
                        </div> </div>
                <div class="form-field">
                    <label>Número de Pares:</label>
                    <input type="number" id="modificar_num_pares" required>
                </div> <div class="form-field">
                    <label>Valor Total:</label>
                    <input type="number" id="modificar_valor_total" step="any" required readonly> </div>
                <div class="form-field">
                    <label>Observaciones:</label> <textarea id="modificar_observaciones"></textarea>
                </div>
                <div class="form-field">
                    <label>Saldo a Favor:</label>
                    <input type="number" id="modificar_saldo_a_favor" step="any" required> </div>
                <button type="submit" id="guardarCambiosBtn">Guardar Cambios</button> </form>
        </div>
    </div>

    <div id="modal_pedidos" class="modal">
        <div class="modal-content" style="max-width: 900px; width: 95%;"> <span class="close" onclick="cerrarModal('modal_pedidos');">&times;</span>
            <h2>Pedidos Registrados</h2>
            <div class="form-field">
                <label>Filtrar por Asesor:</label>
                <select id="filtro_asesor" onchange="filtrarPedidosPorAsesor()">
                    <option value="">Todos</option>
                    </select>
            </div>
            <div class="totals">
                <label id="total_pares">Total Pares: 0</label>
                <label id="valor_vendido">Valor Vendido: $0</label>
            </div>
            <div id="lista_pedidos_container" class="form-field">
                </div>
        </div>
    </div>
</body>
</html>
