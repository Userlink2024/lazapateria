<!DOCTYPE html>
<html>
<head>
    <title>Generar Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-field {
            margin-bottom: 15px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .record {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBVtSkeQe1WZna6nKC4vGxd4ISaRBQ5SVY",
            authDomain: "facba-a160c.firebaseapp.com",
            projectId: "facba-a160c",
            storageBucket: "facba-a160c.appspot.com",
            messagingSenderId: "585530132394",
            appId: "1:585530132394:web:a25cda63f883f786804dd3",
            measurementId: "G-S29LSYM8TQ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let productos = [];

        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function agregarProducto() {
            const referencia = document.getElementById('producto_referencia').value;
            const color = document.getElementById('producto_color').value;
            const talla = document.getElementById('producto_talla').value;
            const precio = document.getElementById('producto_precio').value;

            if (referencia && color && talla && precio) {
                productos.push({ referencia, color, talla, precio });
                actualizarListaProductos();
                cerrarModal();
            } else {
                alert('Por favor, complete todos los campos del producto.');
            }
        }

        function actualizarListaProductos() {
            let productosHTML = '';
            productos.forEach((producto, index) => {
                productosHTML += `<div class="record">
                    <p><strong>Producto ${index + 1}</strong></p>
                    <p>Referencia: ${producto.referencia}</p>
                    <p>Color: ${producto.color}</p>
                    <p>Talla: ${producto.talla}</p>
                    <p>Precio: ${producto.precio}</p>
                </div>`;
            });
            document.getElementById('lista_productos').innerHTML = productosHTML;
        }
        function mostrarBarraCargando() {
            var loadingBar = document.getElementById("loading-bar");
            var loadingBarFill = document.getElementById("loading-bar-fill");
            loadingBar.style.display = "block";
            loadingBarFill.style.width = "0%";
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingBar.style.display = "none";
                } else {
                    width++;
                    loadingBarFill.style.width = width + "%";
                    loadingBarFill.innerText = width + "%";
                }
            }, 20); // Ajusta la velocidad de carga aquí
        }

        async function guardarEnBaseDeDatos(datos) {
            try {
                await db.collection('registros').add(datos);
                console.log("Datos guardados en Firebase", datos); // Depuración
            } catch (error) {
                console.error("Error guardando en Firebase:", error);
            }
        }

        async function enviarFormulario() {
            mostrarBarraCargando();

            let fechaHora = new Date().toLocaleString();
            let codigoUnico = 'COD-' + Math.random().toString(36).substr(2, 9).toUpperCase();

            let datos = {
                fecha_hora: fechaHora,
                codigo_unico: codigoUnico,
                cliente: document.querySelector('input[name="cliente"]').value,
                productos: productos, // Incluir productos agregados
                num_pares: document.querySelector('input[name="num_pares"]').value,
                valor_total: document.querySelector('input[name="valor_total"]').value,
                observaciones: document.querySelector('textarea[name="observaciones"]').value,
                saldo_a_favor: document.querySelector('input[name="saldo_a_favor"]').value,
                abonos: document.querySelector('input[name="abonos"]').value
            };

            await guardarEnBaseDeDatos(datos);
            mostrarRegistros();

            document.querySelector('form').reset(); // Limpiar el formulario
            productos = []; // Reiniciar la lista de productos
            actualizarListaProductos(); // Limpiar la lista de productos visualmente
            return false; // Evitar recargar la página
        }

        async function mostrarRegistros() {
            let registrosHTML = '';
            try {
                const querySnapshot = await db.collection('registros').get();
                querySnapshot.forEach((doc, index) => {
                    const registro = doc.data();
                    let productosHTML = '';
                    registro.productos.forEach((producto, i) => {
                        productosHTML += `<div>
                            <p><strong>Producto ${i + 1}</strong></p>
                            <p>Referencia: ${producto.referencia}</p>
                            <p>Color: ${producto.color}</p>
                            <p>Talla: ${producto.talla}</p>
                            <p>Precio: ${producto.precio}</p>
                        </div>`;
                    });
                    registrosHTML += `<div class="record">
                        <p><strong>Registro ${index + 1}</strong></p>
                        <p>Fecha y Hora: ${registro.fecha_hora}</p>
                        <p>Código Único: ${registro.codigo_unico}</p>
                        <p>Cliente: ${registro.cliente}</p>
                        ${productosHTML}
                        <p>Número de Pares: ${registro.num_pares}</p>
                        <p>Valor Total: ${registro.valor_total}</p>
                        <p>Observaciones: ${registro.observaciones}</p>
                        <p>Saldo a Favor: ${registro.saldo_a_favor}</p>
                        <p>Abonos: ${registro.abonos}</p>
                        <hr>
                    </div>`;
                });
            } catch (error) {
                console.error("Error al mostrar registros:", error);
            }
            document.getElementById('registros').innerHTML = registrosHTML;
        }

        async function exportarAExcel() {
            try {
                const querySnapshot = await db.collection('registros').get();
                const registros = [];
                querySnapshot.forEach((doc) => {
                    registros.push(doc.data());
                });

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(registros, {
                    header: ["fecha_hora", "codigo_unico", "cliente", "productos", "num_pares", "valor_total", "observaciones", "saldo_a_favor", "abonos"]
                });

                XLSX.utils.book_append_sheet(wb, ws, "Registros");
                XLSX.writeFile(wb, "registros.xlsx");
            } catch (error) {
                console.error("Error al exportar a Excel:", error);
            }
        }

        window.onload = function() {
            mostrarRegistros();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Generar Pedidos</h1>
        <div id="formulario">
            <h2>Agregar Registro</h2>
            <form onsubmit="return enviarFormulario();">
                <div class="form-field">
                    <label>Nombre del Cliente:</label>
                    <input type="text" name="cliente" required>
                </div>
                <div class="form-field">
                    <label>Productos:</label>
                    <button type="button" onclick="mostrarModal()">Agregar Producto</button>
                </div>
                <div id="lista_productos" class="form-field">
                    <!-- Lista de productos se actualizará aquí -->
                </div>
                <div class="form-field">
                    <label>Número de Pares:</label>
                    <input type="number" name="num_pares" required>
                </div>
                <div class="form-field">
                    <label>Valor Total del Pedido:</label>
                    <input type="number" name="valor_total" required>
                </div>
                <div class="form-field">
                    <label>Observaciones:</label>
                    <textarea name="observaciones"></textarea>
                </div>
                <div class="form-field">
                    <label>Saldo a Favor:</label>
                    <input type="number" name="saldo_a_favor" required>
                </div>
                <div class="form-field">
                    <label>Abonos:</label>
                    <input type="number" name="abonos" required>
                </div>
                <input type="submit" value="Agregar">
            </form>
            <!-- Barra de carga -->
            <div id="loading-bar" style="display: none;">
                <div id="loading-bar-fill">0%</div>
            </div>

            <h2>Registros</h2>
            <button id="exportar" onclick="exportarAExcel()">Exportar a Excel</button>
            <div id="registros"></div>
        </div>
    </div>

    <!-- Modal para agregar productos -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Agregar Producto</h2>
            <div class="form-field">
                <label>Referencia:</label>
                <input type="text" id="producto_referencia" required>
            </div>
            <div class="form-field">
                <label>Color:</label>
                <input type="text" id="producto_color" required>
            </div>
            <div class="form-field">
                <label>Talla:</label>
                <input type="text" id="producto_talla" required>
            </div>
            <div class="form-field">
                <label>Precio:</label>
                <input type="number" id="producto_precio" required>
            </div>
            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        </div>
    </div>
</body>
</html>
