<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Carga de Bodegueros</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6; /* Blue-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Custom scrollbar for aesthetics */
        .scrollable-content::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* Slate-300 */
            border-radius: 4px;
        }
        .load-indicator {
            transition: width 0.5s ease-out, background-color 0.3s ease-in;
        }
        /* Custom Keyframes for Alerts */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-modal-content {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <!-- Main Container -->
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
                <i class="fas fa-chart-bar text-blue-500 mr-2"></i>
                Indicador de Carga de Despachos
            </h1>
            <p class="text-gray-500">Monitor en tiempo real de la carga de trabajo, leyendo los datos del sistema de pedidos.</p>
        </header>

        <!-- Sección de Añadir Bodeguero (ELIMINADA: Esto es un INDICADOR, no un gestor de trabajadores) -->
        
        <!-- Lista de Bodegueros -->
        <div class="bg-white p-6 rounded-xl shadow-xl border border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Carga de Bodegueros (Pedidos Activos)</h2>
                <!-- Máximo de Despachos Definido -->
                <p class="text-sm text-gray-500">Máx. asignaciones por color: <span id="max_assignments_display" class="font-bold text-blue-500">10</span></p>
            </div>
            
            <div id="bodegueros_list" class="space-y-4 scrollable-content max-h-[60vh] overflow-y-auto">
                <!-- Los bodegueros se renderizarán aquí -->
                <p id="loading-message" class="text-center text-gray-500">Cargando datos y agregando pedidos...</p>
            </div>

            <!-- Información del Usuario Autenticado (Requerido para apps multiusuario) -->
            <div class="mt-6 pt-4 border-t border-gray-100 text-sm text-gray-500">
                <p>ID de la Aplicación: <span id="app_id_display" class="font-mono text-xs bg-gray-100 p-1 rounded"></span></p>
                <p>Su ID de Usuario (Para operaciones): <span id="user_id_display" class="font-mono text-xs bg-gray-100 p-1 rounded break-all"></span></p>
            </div>
        </div>

    </div>

    <!-- Modal de Alerta/Mensaje (Para reemplazar alert()) -->
    <div id="status_alert_modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div id="status_alert_content" class="bg-white p-6 rounded-xl shadow-2xl w-11/12 max-w-sm alert-modal-content border-t-4 border-blue-500 relative">
            <span onclick="closeModal('status_alert_modal')" class="absolute top-2 right-4 text-gray-400 hover:text-gray-800 cursor-pointer text-2xl">&times;</span>
            <div id="alert_message_container" class="mt-2">
                <!-- El mensaje de la alerta se insertará aquí -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Variables Globales del Entorno Canvas (NO MODIFICAR) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ------------------------------------------------------------

        // Variables de Firebase
        let db;
        let auth;
        let userId = 'anonimo_temporal';
        
        // --- CONSTANTES CRÍTICAS DE LA COLECCIÓN DE PEDIDOS ---
        // *** ESTAS DEBEN COINCIDIR CON LAS USADAS EN generar_pedidos.html ***
        const ORDERS_COLLECTION_NAME = 'pedidos_despachos'; // Nombre de la colección que contiene todos los pedidos activos.
        const WORKER_ASSIGNMENT_FIELD = 'bodeguero_asignado'; // El nombre del campo DENTRO de cada documento de pedido que tiene el nombre del bodeguero.
        // ------------------------------------------------------

        const MAX_ASSIGNMENTS = 10; // Capacidad máxima para la lógica de color

        // Inicializar y autenticar Firebase
        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                document.getElementById('app_id_display').textContent = appId;
                document.getElementById('max_assignments_display').textContent = MAX_ASSIGNMENTS;

                // Manejo de autenticación
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user_id_display').textContent = userId;
                        setupFirestoreListeners();
                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Error al inicializar o autenticar Firebase:", error);
                const loadingMessageElement = document.getElementById('loading-message');
                if (loadingMessageElement) {
                    loadingMessageElement.textContent = "Error al conectar con la base de datos.";
                }
            }
        } else {
            const loadingMessageElement = document.getElementById('loading-message');
            if (loadingMessageElement) {
                loadingMessageElement.textContent = "Configuración de Firebase no disponible.";
            }
            console.error("Firebase Config no disponible.");
        }


        // --- Funciones de Lógica de Carga y Agregación ---

        /**
         * Determina las clases de Tailwind para el color y el texto basado en la carga.
         * (Mantiene la lógica visual de los colores).
         */
        function getLoadColorClasses(count) {
            const loadRatio = count / MAX_ASSIGNMENTS;

            if (count <= 0) return 'bg-gray-200 text-gray-700'; 
            
            if (loadRatio < 0.3) return 'bg-green-500 text-white';
            if (loadRatio < 0.7) return 'bg-yellow-500 text-yellow-900';
            return 'bg-red-500 text-white'; 
        }

        /**
         * Determina el ancho de la barra de carga.
         */
        function getLoadBarWidth(count) {
            let percentage = (count / MAX_ASSIGNMENTS) * 100;
            if (percentage > 100) percentage = 100;
            if (percentage < 0) percentage = 0;
            return `${percentage.toFixed(0)}%`;
        }
        
        /**
         * Transforma la lista de documentos de pedidos en un mapa de carga por bodeguero.
         * @param {Array<Object>} orders - Lista de documentos de pedidos.
         * @returns {Map<string, {count: number, activeOrderIds: string[]}>} Mapa de {nombreBodeguero: {conteo, listaIDsparaEliminar}}.
         */
        function aggregateBodegueroLoad(orders) {
            const loadMap = new Map();
            orders.forEach(doc => {
                const workerName = doc.data[WORKER_ASSIGNMENT_FIELD];

                if (workerName && typeof workerName === 'string' && workerName.trim() !== '') {
                    if (!loadMap.has(workerName)) {
                        loadMap.set(workerName, { count: 0, activeOrderIds: [] });
                    }
                    const workerData = loadMap.get(workerName);
                    workerData.count++;
                    workerData.activeOrderIds.push(doc.id);
                }
            });
            return loadMap;
        }

        // --- Funciones de UI y Renderizado ---

        /**
         * Renderiza la lista completa de bodegueros a partir de la carga agregada.
         * @param {Array<Object>} bodeguerosList - Lista agregada de bodegueros {name, assignedCount, activeOrderIds}.
         */
        function renderBodegueros(bodeguerosList) {
            const listContainer = document.getElementById('bodegueros_list');
            const loadingMessageElement = document.getElementById('loading-message');
            
            if (!listContainer) return;

            listContainer.innerHTML = '';
            
            if (loadingMessageElement) {
                loadingMessageElement.style.display = 'none';
            }

            if (bodeguerosList.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-gray-500 p-4 font-semibold">No se encontraron pedidos activos en la colección <code class="bg-gray-200 p-1 rounded text-sm">${ORDERS_COLLECTION_NAME}</code>. Use los botones para simular pedidos o verifique su sistema de origen.</p>';
                return;
            }

            bodeguerosList.forEach(worker => {
                const name = worker.name;
                const displayCount = Math.max(0, worker.assignedCount);
                const firstOrderId = worker.activeOrderIds.length > 0 ? worker.activeOrderIds[0] : null;

                const loadClasses = getLoadColorClasses(displayCount);
                const barWidth = getLoadBarWidth(displayCount);
                
                const cardHtml = `
                    <div class="bodeguero-card bg-gray-50 p-4 rounded-xl shadow-sm hover:shadow-md transition duration-200 border border-gray-100 flex flex-col md:flex-row justify-between items-start md:items-center">
                        
                        <!-- Info y Barra de Carga -->
                        <div class="flex-grow w-full md:w-auto mb-3 md:mb-0">
                            <div class="flex items-center mb-1">
                                <i class="fas fa-user-tag text-gray-500 mr-2"></i>
                                <span class="text-lg font-bold text-gray-800">${name}</span>
                            </div>
                            <div class="text-sm text-gray-600 mb-2">
                                Despachos Asignados: 
                                <span class="text-xl font-extrabold ${loadClasses} p-1 rounded">${displayCount}</span>
                            </div>
                            
                            <!-- Indicador de Carga (Barra de Progreso) -->
                            <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden mt-1">
                                <div class="load-indicator h-full rounded-full ${loadClasses}" style="width: ${barWidth};"></div>
                            </div>
                        </div>

                        <!-- Botones de Acción (Simulan la acción del otro sistema) -->
                        <div class="flex flex-wrap gap-2 justify-end w-full md:w-auto">
                            <button onclick="addAssignment('${name}')" 
                                class="flex items-center px-3 py-2 text-sm bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 transition duration-150"
                                title="Simula que el sistema de pedidos le asigna un nuevo despacho a ${name}">
                                <i class="fas fa-plus mr-1"></i> Asignar
                            </button>
                            <button onclick="completeAssignment('${firstOrderId}', '${name}')" 
                                class="flex items-center px-3 py-2 text-sm bg-green-500 text-white rounded-lg shadow-sm hover:bg-green-600 transition duration-150 ${!firstOrderId ? 'opacity-50 cursor-not-allowed' : ''}"
                                ${!firstOrderId ? 'disabled' : ''}
                                title="${firstOrderId ? 'Simula que se completa un despacho y se elimina el pedido' : 'No hay pedidos activos para despachar'}">
                                <i class="fas fa-check mr-1"></i> Despachar
                            </button>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', cardHtml);
            });
        }


        // --- Funciones de Firestore (Monitor y Simulador de Acción) ---

        /**
         * Configura el listener en tiempo real para la colección de pedidos/despachos.
         */
        function setupFirestoreListeners() {
            if (!db) return;

            const collectionRef = collection(db, `/artifacts/${appId}/public/data/${ORDERS_COLLECTION_NAME}`);
            const q = query(collectionRef);

            onSnapshot(q, (snapshot) => {
                const orders = [];
                snapshot.forEach((doc) => {
                    orders.push({ id: doc.id, data: doc.data() });
                });

                const loadMap = aggregateBodegueroLoad(orders);
                
                // Convertir el mapa de carga a una lista plana para renderizar
                const bodeguerosList = Array.from(loadMap.entries()).map(([name, data]) => ({
                    name: name,
                    assignedCount: data.count,
                    activeOrderIds: data.activeOrderIds // Se usa para el botón "Despachar"
                }));

                // Ordenar por nombre
                bodeguerosList.sort((a, b) => a.name.localeCompare(b.name));
                
                renderBodegueros(bodeguerosList);
            }, (error) => {
                console.error("Error al escuchar cambios en Firestore:", error);
                showAlert("Error al cargar los datos del sistema de pedidos.", 'error');
                
                const loadingMessageElement = document.getElementById('loading-message');
                if (loadingMessageElement) {
                    loadingMessageElement.textContent = "Error al cargar los datos. Revise la consola.";
                }
            });
        }

        /**
         * SIMULADOR: Crea un nuevo documento de pedido en la colección de órdenes.
         * @param {string} workerName - Nombre del bodeguero al que se asigna el pedido.
         */
        window.addAssignment = async (workerName) => {
            if (!db) return;
            try {
                const collectionRef = collection(db, `/artifacts/${appId}/public/data/${ORDERS_COLLECTION_NAME}`);
                await addDoc(collectionRef, {
                    [WORKER_ASSIGNMENT_FIELD]: workerName, // Usa el campo configurado
                    pedidoId: Date.now().toString().slice(-6), // ID de pedido simulado
                    status: 'activo',
                    timestamp: new Date().toISOString(),
                    assignedBy: userId 
                });
                showAlert(`Pedido asignado a ${workerName}. El indicador se ha actualizado.`, 'success');
            } catch (e) {
                console.error("Error al simular la asignación de pedido: ", e);
                showAlert("Error al simular la asignación. Verifique sus constantes de colección.", 'error');
            }
        };

        /**
         * SIMULADOR: Elimina un documento de pedido de la colección de órdenes.
         * @param {string} orderId - ID del documento del pedido a eliminar.
         * @param {string} workerName - Nombre del bodeguero (solo para el mensaje).
         */
        window.completeAssignment = async (orderId, workerName) => {
            if (!db) return;
            if (!orderId) {
                showAlert(`No hay pedidos activos de ${workerName} para despachar.`, 'info');
                return;
            }
            
            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/${ORDERS_COLLECTION_NAME}`, orderId);
                await deleteDoc(docRef);
                showAlert(`Pedido de ${workerName} despachado. El indicador se ha actualizado.`, 'success');

            } catch (e) {
                console.error("Error al simular el despacho de pedido: ", e);
                showAlert("Error al simular el despacho. Verifique la existencia del pedido.", 'error');
            }
        };

        // --- Funciones de Modal (Sin cambios) ---
        function showAlert(message, type = 'info') {
            const modal = document.getElementById('status_alert_modal');
            const container = document.getElementById('alert_message_container');
            let icon = '';
            let color = 'blue';

            switch (type) {
                case 'success':
                    icon = '<i class="fas fa-check-circle text-green-500 text-2xl mr-2"></i>';
                    color = 'green';
                    break;
                case 'error':
                    icon = '<i class="fas fa-times-circle text-red-500 text-2xl mr-2"></i>';
                    color = 'red';
                    break;
                case 'warning':
                    icon = '<i class="fas fa-exclamation-triangle text-yellow-500 text-2xl mr-2"></i>';
                    color = 'yellow';
                    break;
                default:
                    icon = '<i class="fas fa-info-circle text-blue-500 text-2xl mr-2"></i>';
                    color = 'blue';
            }
            
            if (!modal || !container) {
                console.error("No se encontraron los elementos de la modal de alerta.");
                return;
            }

            const alertContent = modal.querySelector('.alert-modal-content');
            if (alertContent) {
                alertContent.style.borderTopColor = color === 'blue' ? '#3B82F6' : (color === 'green' ? '#10B981' : (color === 'red' ? '#EF4444' : '#F59E0B'));
            }

            container.innerHTML = `
                <div class="flex items-start">
                    ${icon}
                    <p class="text-gray-700 font-medium">${message}</p>
                </div>
            `;
            modal.style.display = 'flex';

            setTimeout(() => {
                window.closeModal('status_alert_modal');
            }, 3000);
        }

        window.closeModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        // Fin de Funciones de Modal
    </script>
</body>
</html>
