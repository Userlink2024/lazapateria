<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Asesor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base, consistentes con prueba.html */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e6ec 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeInBackground 1s ease-out;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 90%;
            max-width: 900px; /* Un poco más ancho para el dashboard */
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2e7d32; /* Verde principal */
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        h2 {
            font-size: 1.8em;
            color: #28a745;
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        /* Tarjetas del Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background-color: #fdfdfd;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e9e9e9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #007bff; /* Azul por defecto para iconos */
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #28a745; /* Verde para valores positivos */
            margin-top: 10px;
        }

        .card-value.red {
            color: #dc3545; /* Rojo para valores negativos o alertas */
        }

        /* Estilos específicos para el estado de bloqueo */
        #block_status_card {
            background-color: #fff3cd; /* Amarillo claro */
            border-color: #ffc107; /* Amarillo */
        }
        #block_status_card.blocked {
            background-color: #f8d7da; /* Rojo claro */
            border-color: #dc3545; /* Rojo */
        }
        #block_status_card .card-value {
            color: #dc3545;
        }
        #block_status_card.blocked .card-value {
            color: #dc3545;
        }
        #block_status_card.not-blocked .card-value {
             color: #28a745;
        }
        #block_status_card .card-icon {
            color: #dc3545;
        }
        #block_status_card.not-blocked .card-icon {
            color: #28a745;
        }

        /* Sección de Metas Diarias */
        .goals-section {
            background-color: #e6f7ff; /* Azul claro */
            border: 1px solid #007bff;
            border-radius: 10px;
            padding: 25px;
            margin-top: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
        }

        .goals-section .form-field {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .goals-section label {
            margin-bottom: 0;
            width: 150px;
            font-size: 1em;
        }

        .goals-section input[type="number"] {
            flex-grow: 1;
            max-width: 120px;
            text-align: center;
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 6px;
        }

        .goals-section .goal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .goals-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-image: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
            flex-grow: 1; /* Permitir que los botones crezcan */
            max-width: 180px; /* Limitar ancho */
        }
        .goals-section button:hover {
            background-image: linear-gradient(135deg, #0056b3 0%, #004085 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }
        .goals-section button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }
        .goals-section button.reset-button {
            background-image: linear-gradient(135deg, #ffc107 0%, #e0a800 100%); /* Amarillo para reiniciar */
            color: #333;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2);
        }
        .goals-section button.reset-button:hover {
            background-image: linear-gradient(135deg, #e0a800 0%, #c28800 100%);
            color: #222;
        }


        .goal-progress {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 600;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #28a745; /* Verde para el progreso */
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 20px;
            transition: width 0.5s ease-out;
        }
        .progress-bar-fill.warning {
            background-color: #ffc107; /* Amarillo para progreso medio */
        }
        .progress-bar-fill.danger {
            background-color: #dc3545; /* Rojo para progreso bajo */
        }

        /* Botón flotante para crear pedido */
        #create_order_btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background-image: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #create_order_btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
            background-image: linear-gradient(135deg, #218838 0%, #1e7030 100%);
        }
        #create_order_btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
         #create_order_btn.disabled {
            background-image: none;
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.8;
        }

        /* Mensajes y Alertas */
        .alert-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.95em;
        }
        .alert-message .icon {
            font-size: 1.5em;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .dashboard-grid {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
            }
            .dashboard-card {
                padding: 20px;
            }
            .card-icon {
                font-size: 1.8em;
            }
            .card-title {
                font-size: 1.2em;
            }
            .card-value {
                font-size: 1.6em;
            }
            .goals-section .form-field {
                flex-direction: column; /* Apilar en pantallas pequeñas */
                align-items: flex-start;
            }
            .goals-section label {
                margin-bottom: 8px;
                width: auto;
            }
            .goals-section input[type="number"] {
                max-width: 100%;
                width: 100%;
            }
            .goals-section .goal-buttons {
                flex-direction: column; /* Apilar botones en pantallas pequeñas */
            }
            #create_order_btn {
                padding: 12px 20px;
                font-size: 1em;
                bottom: 20px;
                right: 20px;
                gap: 8px;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="welcome_message">Cargando...</h1>

        <div class="alert-message" id="block_status_alert" style="display: none;">
            <i class="fas fa-lock icon"></i>
            <span id="block_status_text"></span>
        </div>

        <h2>Resumen de tus Ventas</h2>
        <div class="dashboard-grid">
            <div class="dashboard-card" id="total_pares_card_container">
                <i class="fas fa-cubes card-icon"></i>
                <div class="card-title">Pares Totales</div>
                <div class="card-value" id="total_pares_card">0</div>
            </div>
            <div class="dashboard-card" id="total_valor_card_container">
                <i class="fas fa-dollar-sign card-icon"></i>
                <div class="card-title">Valor Total Vendido</div>
                <div class="card-value" id="total_valor_card">$0</div>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-clock card-icon"></i>
                <div class="card-title">Pedidos en Retardo</div>
                <div class="card-value red" id="retarded_orders_card">0</div>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-tasks card-icon"></i>
                <div class="card-title">Pedidos Pendientes</div>
                <div class="card-value" id="pending_orders_card">0</div>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-box-open card-icon"></i>
                <div class="card-title">En Empaque</div>
                <div class="card-value" id="in_packaging_orders_card">0</div>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-truck card-icon"></i>
                <div class="card-title">Pedidos Despachados</div>
                <div class="card-value" id="dispatched_orders_card">0</div>
            </div>
        </div>

        <h2>Mis Metas Diarias</h2>
        <div class="goals-section">
            <div class="form-field">
                <label for="daily_pares_goal">Meta de Pares:</label>
                <input type="number" id="daily_pares_goal" value="0" min="0">
            </div>
            <div class="form-field">
                <label for="daily_value_goal">Meta de Valor ($):</label>
                <input type="number" id="daily_value_goal" value="0" min="0">
            </div>
            <div class="goal-buttons">
                <button onclick="saveDailyGoals()">Guardar Metas</button>
                <button class="reset-button" onclick="resetDailyGoals()">Reiniciar Metas</button>
            </div>

            <div class="goal-progress">
                <h3>Progreso del Día</h3>
                <p>Pares Actuales: <span id="current_pares_progress">0</span> de <span id="goal_pares_display">0</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="pares_progress_bar">0%</div>
                </div>
                <p>Valor Actual: $<span id="current_value_progress">0</span> de $<span id="goal_value_display">0</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="value_progress_bar">0%</div>
                </div>
            </div>
        </div>
        <button id="create_order_btn" onclick="location.href='prueba.html'">
            <i class="fas fa-plus-circle"></i> Crear Nuevo Pedido
        </button>
    </div>

    <script>
        // Configuración de Firebase - ¡Asegúrate de que esta API Key sea segura!
        const firebaseConfig = {
            apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU",
            authDomain: "lazapateria-c4157.firebaseapp.com",
            projectId: "lazapateria-c4157",
            storageBucket: "lazapateria-c4157.firebasestorage.app",
            measurementId: "G-HVG7615JEE"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));
        let asesorId = null; // Guardará el 'usuario' del asesor
        let asesorNombreCompleto = null; // Guardará el 'nombreCompleto' del asesor

        // Variables de bloqueo desde Firebase
        let isGlobalManualBlock = false;
        let isAutoBlockedPermanently = false;
        let isAutoBlockEnabled = false;
        let retardTimeMinutes = 20; // Default, se actualizará desde Firestore

        // Variables globales para el progreso y las metas (actualizadas por los listeners)
        let currentDayPares = 0;
        let currentDayValor = 0;
        let dailyParesGoal = 0;
        let dailyValorGoal = 0;

        // --- Funciones de Audio (copiadas de prueba.html para consistencia) ---
        let audioContext = null;
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('AudioContext resumed successfully after user interaction.');
                    }).catch(error => {
                        console.error('Failed to resume AudioContext:', error);
                    });
                }
            }
        }
        function playConfirmationSound() {
            initAudioContext();
            if (audioContext) playTone(880, 0.05, 0.7, 'square');
        }
        function playAlarmSound() {
            initAudioContext();
            if (audioContext) {
                playTone(220, 0.2, 0.6, 'sawtooth');
                setTimeout(() => playTone(180, 0.2, 0.6, 'sawtooth'), 250);
            }
        }
        function playTone(frequency, duration, volume, waveType = 'sine') {
            if (!audioContext) { console.error("AudioContext no disponible."); return; }
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                oscillator.type = waveType;
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) { console.error('Error al generar el sonido:', e); }
        }
        // --- Fin de funciones de Audio ---

        window.onload = function() {
            // Verificar si el usuario es un asesor
            if (!datosUsuario || !datosUsuario.permisos || datosUsuario.permisos.toLowerCase() !== 'operador') {
                alert("Acceso denegado. Esta página es solo para asesores. Redirigiendo...");
                window.location.href = 'login.html'; // Redirigir a una página de login o error
                return;
            }

            asesorId = datosUsuario.usuario;
            asesorNombreCompleto = datosUsuario.nombreCompleto;
            document.getElementById('welcome_message').textContent = `¡Bienvenido, ${asesorNombreCompleto}!`;

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Establecer a inicio del día para la comparación
            const todayStr = today.toISOString().slice(0, 10); // Formato YYYY-MM-DD

            // --- Listener para las Metas Diarias del Asesor (Firestore) ---
            const dailyGoalsRef = db.collection('users').doc(asesorId).collection('daily_goals').doc(todayStr);
            dailyGoalsRef.onSnapshot(async docSnap => {
                if (docSnap.exists) {
                    const data = docSnap.data();
                    // Si la fecha guardada no coincide con hoy, significa que es un nuevo día y debemos reiniciar
                    if (data.last_goal_set_date !== todayStr) {
                         console.log("Detectado un nuevo día, reiniciando metas para hoy.");
                         // Reiniciar metas en Firebase y luego actualizar la UI
                         await dailyGoalsRef.set({
                            pares_goal: 0,
                            valor_goal: 0,
                            last_goal_set_date: todayStr // Marcar con la fecha de hoy
                         }, { merge: true }); // Usar merge para no sobrescribir otros campos si los hubiera

                         dailyParesGoal = 0;
                         dailyValorGoal = 0;
                         document.getElementById('daily_pares_goal').value = 0;
                         document.getElementById('daily_value_goal').value = 0;
                         alert("Tus metas diarias han sido reiniciadas para hoy."); // Informar al usuario
                    } else {
                        dailyParesGoal = data.pares_goal || 0;
                        dailyValorGoal = data.valor_goal || 0;
                        document.getElementById('daily_pares_goal').value = dailyParesGoal;
                        document.getElementById('daily_value_goal').value = dailyValorGoal;
                    }
                } else {
                    // Si el documento no existe para hoy, crearlo con valores iniciales
                    console.log("Creando documento de metas diarias para hoy.");
                    await dailyGoalsRef.set({
                        pares_goal: 0,
                        valor_goal: 0,
                        last_goal_set_date: todayStr
                    });
                    dailyParesGoal = 0;
                    dailyValorGoal = 0;
                    document.getElementById('daily_pares_goal').value = 0;
                    document.getElementById('daily_value_goal').value = 0;
                }
                updateGoalProgress(); // Actualizar el progreso después de cargar/reiniciar metas
            }, error => {
                console.error("Error al escuchar las metas diarias:", error);
            });

            // --- Listener para los Pedidos del Asesor del Día Actual (Firestore) ---
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);

            db.collection('registros')
              .where('usuario', '==', asesorId)
              .where('fecha_hora', '>=', startOfDay) // Filtrar por fecha de hoy (inicio)
              .where('fecha_hora', '<=', endOfDay)   // Filtrar por fecha de hoy (fin)
              .orderBy('fecha_hora', 'asc') // Ordenar para consistencia
              .onSnapshot(snapshot => {
                  updateDashboard(snapshot); // Actualizar el dashboard con los datos del snapshot
              }, error => {
                  console.error("Error al escuchar los pedidos del asesor del día:", error);
              });

            // --- Listener para la Configuración Global de Bloqueo (Firestore) ---
            db.collection('settings').doc('global_block').onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    isGlobalManualBlock = data.isBlocked || false;
                    isAutoBlockedPermanently = data.isAutoBlockedPermanently || false;
                    isAutoBlockEnabled = data.isAutoBlockEnabled || false;
                    retardTimeMinutes = data.retardTimeMinutes !== undefined ? data.retardTimeMinutes : 20;
                }
                updateBlockStatusDisplay(); // Actualizar el estado de bloqueo en el dashboard
            }, error => {
                console.error("Error al obtener la configuración de bloqueo:", error);
            });
        };

        async function saveDailyGoals() {
            initAudioContext(); // Ensure audio context is active
            const paresInput = parseInt(document.getElementById('daily_pares_goal').value) || 0;
            const valorInput = parseInt(document.getElementById('daily_value_goal').value) || 0;
            const todayStr = new Date().toISOString().slice(0, 10);

            try {
                const dailyGoalsRef = db.collection('users').doc(asesorId).collection('daily_goals').doc(todayStr);
                await dailyGoalsRef.set({
                    pares_goal: paresInput,
                    valor_goal: valorInput,
                    last_goal_set_date: todayStr // Guardar la fecha de la última actualización
                }, { merge: true }); // Usar merge para actualizar solo estos campos
                dailyParesGoal = paresInput; // Actualizar variable global
                dailyValorGoal = valorInput; // Actualizar variable global
                alert("Metas diarias guardadas exitosamente.");
                playConfirmationSound();
                updateGoalProgress(); // Actualizar el progreso después de guardar
            } catch (error) {
                console.error("Error al guardar las metas diarias:", error);
                alert("Error al guardar las metas diarias. Inténtelo de nuevo.");
            }
        }

        async function resetDailyGoals() {
            initAudioContext(); // Ensure audio context is active
            if (confirm("¿Estás seguro de que quieres reiniciar tus metas diarias para hoy? Esto borrará tus metas actuales y las pondrá en 0.")) {
                const todayStr = new Date().toISOString().slice(0, 10);
                try {
                    const dailyGoalsRef = db.collection('users').doc(asesorId).collection('daily_goals').doc(todayStr);
                    await dailyGoalsRef.set({
                        pares_goal: 0,
                        valor_goal: 0,
                        last_goal_set_date: todayStr // Marcar la fecha de reinicio
                    }, { merge: true });
                    dailyParesGoal = 0; // Actualizar variable global
                    dailyValorGoal = 0; // Actualizar variable global
                    document.getElementById('daily_pares_goal').value = 0;
                    document.getElementById('daily_value_goal').value = 0;
                    alert("Metas diarias reiniciadas exitosamente.");
                    playConfirmationSound();
                    updateGoalProgress(); // Actualizar el progreso después de reiniciar
                } catch (error) {
                    console.error("Error al reiniciar las metas diarias:", error);
                    alert("Error al reiniciar las metas diarias. Inténtelo de nuevo.");
                }
            }
        }

        function updateDashboard(snapshot) {
            let totalPares = 0;
            let totalValor = 0;
            let pendingOrders = 0;
            let inPackagingOrders = 0;
            let dispatchedOrders = 0;
            let retardedOrders = 0;

            const now = new Date();

            snapshot.forEach(doc => {
                const registro = doc.data();
                const fechaHoraCreacion = registro.fecha_hora ? registro.fecha_hora.toDate() : null;

                // Sumar pares y valor total para todos los pedidos del asesor DEL DÍA ACTUAL
                totalPares += parseInt(registro.num_pares || 0);
                totalValor += parseFloat(registro.valor_total || 0);

                // Contar pedidos por estado
                if (registro.despachado) {
                    dispatchedOrders++;
                } else if (registro.enviadoAEmpaque) {
                    inPackagingOrders++;
                } else {
                    pendingOrders++;
                }

                // Verificar si está en retardo
                const isCurrentlyRetarded = !registro.enviadoAEmpaque && !registro.despachado && fechaHoraCreacion && ((now.getTime() - fechaHoraCreacion.getTime()) / (1000 * 60) > retardTimeMinutes);
                if (isCurrentlyRetarded) {
                    retardedOrders++;
                }
            });

            // Actualizar las variables globales con el progreso del día
            currentDayPares = totalPares;
            currentDayValor = totalValor;

            document.getElementById('total_pares_card').textContent = currentDayPares;
            document.getElementById('total_valor_card').textContent = `$${currentDayValor.toLocaleString('es-CO')}`;
            document.getElementById('pending_orders_card').textContent = pendingOrders;
            document.getElementById('in_packaging_orders_card').textContent = inPackagingOrders;
            document.getElementById('dispatched_orders_card').textContent = dispatchedOrders;
            document.getElementById('retarded_orders_card').textContent = retardedOrders;

            // Actualizar el progreso de las metas
            updateGoalProgress();
        }

        function updateGoalProgress() {
            document.getElementById('goal_pares_display').textContent = dailyParesGoal;
            document.getElementById('goal_value_display').textContent = dailyValorGoal.toLocaleString('es-CO');
            document.getElementById('current_pares_progress').textContent = currentDayPares;
            document.getElementById('current_value_progress').textContent = currentDayValor.toLocaleString('es-CO');

            const paresProgressBar = document.getElementById('pares_progress_bar');
            const valueProgressBar = document.getElementById('value_progress_bar');

            let paresProgress = 0;
            if (dailyParesGoal > 0) {
                paresProgress = Math.min(100, (currentDayPares / dailyParesGoal) * 100);
            }
            paresProgressBar.style.width = `${paresProgress}%`;
            paresProgressBar.textContent = `${Math.round(paresProgress)}%`;
            updateProgressBarColor(paresProgressBar, paresProgress);

            let valueProgress = 0;
            if (dailyValorGoal > 0) {
                valueProgress = Math.min(100, (currentDayValor / dailyValorGoal) * 100);
            }
            valueProgressBar.style.width = `${valueProgress}%`;
            valueProgressBar.textContent = `${Math.round(valueProgress)}%`;
            updateProgressBarColor(valueProgressBar, valueProgress);
        }

        function updateProgressBarColor(progressBarElement, progress) {
            progressBarElement.classList.remove('warning', 'danger');
            if (progress < 50) {
                progressBarElement.classList.add('danger');
            } else if (progress < 100) {
                progressBarElement.classList.add('warning');
            }
            // If 100% or more, it remains green (default)
        }

        // Función para actualizar la visualización del estado de bloqueo
        function updateBlockStatusDisplay() {
            const blockAlert = document.getElementById('block_status_alert');
            const blockText = document.getElementById('block_status_text');
            const createOrderBtn = document.getElementById('create_order_btn');
            
            // Obtener la tarjeta de estado de bloqueo del dashboard (o crearla si no existe)
            const dashboardGrid = document.querySelector('.dashboard-grid');
            let blockStatusCard = document.getElementById('block_status_card');
            if (!blockStatusCard) {
                blockStatusCard = document.createElement('div'); 
                blockStatusCard.className = 'dashboard-card';
                blockStatusCard.id = 'block_status_card';
                blockStatusCard.innerHTML = `
                    <i class="fas card-icon"></i>
                    <div class="card-title">Estado del Sistema</div>
                    <div class="card-value"></div>
                `;
                dashboardGrid.appendChild(blockStatusCard);
            }

            const isBlocked = isGlobalManualBlock || isAutoBlockedPermanently;

            if (isBlocked) {
                blockText.textContent = "¡El sistema de pedidos está actualmente BLOQUEADO!";
                blockAlert.style.display = 'flex';
                blockAlert.style.backgroundColor = '#f8d7da'; // Light red
                blockAlert.style.borderColor = '#dc3545'; // Red
                blockAlert.style.color = '#721c24'; // Dark red text
                blockAlert.querySelector('.icon').style.color = '#dc3545'; // Icon red

                blockStatusCard.classList.remove('not-blocked');
                blockStatusCard.classList.add('blocked');
                blockStatusCard.querySelector('.card-value').textContent = "BLOQUEADO";
                blockStatusCard.querySelector('.card-value').classList.add('red');
                blockStatusCard.querySelector('.card-icon').classList.add('fa-lock');
                blockStatusCard.querySelector('.card-icon').classList.remove('fa-unlock');

                if (createOrderBtn) {
                    createOrderBtn.classList.add('disabled');
                    createOrderBtn.setAttribute('title', 'La creación de pedidos está bloqueada.');
                }
            } else {
                blockText.textContent = "El sistema de pedidos está operativo.";
                blockAlert.style.display = 'flex';
                blockAlert.style.backgroundColor = '#d4edda'; // Light green
                blockAlert.style.borderColor = '#28a745'; // Green
                blockAlert.style.color = '#155724'; // Dark green text
                blockAlert.querySelector('.icon').style.color = '#28a745'; // Icon green

                blockStatusCard.classList.remove('blocked');
                blockStatusCard.classList.add('not-blocked');
                blockStatusCard.querySelector('.card-value').textContent = "OPERATIVO";
                blockStatusCard.querySelector('.card-value').classList.remove('red');
                blockStatusCard.querySelector('.card-icon').classList.remove('fa-lock');
                blockStatusCard.querySelector('.card-icon').classList.add('fa-unlock');

                if (createOrderBtn) {
                    createOrderBtn.classList.remove('disabled');
                    createOrderBtn.removeAttribute('title');
                }
            }
        }
    </script>
