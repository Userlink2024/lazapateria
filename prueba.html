<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Bodega</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .nombre {
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
    }
    .contador {
      font-size: 2.5em;
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      line-height: 80px;
      display: inline-block;
      color: white;
    }
    .verde { background-color: #28a745; }
    .naranja { background-color: #ffc107; }
    .rojo { background-color: #dc3545; }
    .ultimo-update {
      font-size: 0.8em;
      color: #777;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuración de Firebase (misma que en tus otros archivos)
    const firebaseConfig = {
      apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU",
      authDomain: "lazapateria-c4157.firebaseapp.com",
      projectId: "lazapateria-c4157",
      storageBucket: "lazapateria-c4157.firebasestorage.app",
      messagingSenderId: "300241769138",
      appId: "1:300241769138:web:8ca1847de3c4fb5042afab",
      measurementId: "G-HVG7615JEE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function cargarPanelBodega() {
      const contenedor = document.getElementById('panel');
      contenedor.innerHTML = '<p>Cargando información...</p>';

      const bodeguerosSnap = await db.collection('usuarios').where('permisos', '==', 'Bodeguero').get();
      const bodegueros = {};
      bodeguerosSnap.forEach(doc => {
        bodegueros[doc.data().nombreCompleto] = 0;
      });

      // Suscripción en tiempo real a los pedidos
      db.collection('pedidos').onSnapshot(snapshot => {
        // Reiniciar contador
        for (let b in bodegueros) bodegueros[b] = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          // Verificar que no esté despachado y que tenga bodegueros asignados
          if (!data.despachado && data.bodegueros) {
            let lista = [];
            if (Array.isArray(data.bodegueros)) {
              lista = data.bodegueros;
            } else if (typeof data.bodegueros === "string") {
              lista = [data.bodegueros];
            }

            lista.forEach(nombre => {
              if (bodegueros[nombre] !== undefined) {
                bodegueros[nombre]++;
              }
            });
          }
        });

        // Renderizar tarjetas
        contenedor.innerHTML = '';
        for (const [nombre, cantidad] of Object.entries(bodegueros)) {
          let color = 'verde';
          if (cantidad >= 4 && cantidad <= 5) color = 'naranja';
          if (cantidad > 5) color = 'rojo';
          
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="nombre">${nombre}</div>
            <div class="contador ${color}">${cantidad}</div>
            <div class="ultimo-update">Actualizado: ${new Date().toLocaleTimeString()}</div>
          `;
          contenedor.appendChild(card);
        }
      });
    }

    window.onload = cargarPanelBodega;
  </script>
</head>
<body>
  <h1>Panel de Bodega</h1>
  <div id="panel" class="grid"></div>
</body>
</html>
