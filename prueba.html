<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tablero de Opciones - La Zapatería</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f4f6f9">
    
    <style>
        :root {
            /* Definición de colores base */
            --color-verde: #2ecc71;
            --color-verde-dark: #27ae60;
            --color-azul-navy: #2c3e50; /* Tu "rojo" que era azul navy */
            --color-marron: #8d6e63;
            --color-rojo-bootstrap: #e74c3c; /* Tu "azul-oscuro" que era rojo */
            --color-naranja: #ff9f43;
            --color-celeste: #00a8ff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 15px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 25px;
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #2d3436;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        /* Estilos de Botones Modernos */
        button {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease, opacity 0.2s;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        button:active {
            transform: scale(0.97);
            box-shadow: none;
        }

        /* Mantenimiento de colores solicitados */
        .verde {
            background: linear-gradient(135deg, var(--color-verde), var(--color-verde-dark));
            color: white;
        }

        .rojo { /* Guías Interrapidísimo (Visualmente Azul Navy) */
            background: linear-gradient(135deg, #34495e, #1e272e); 
            color: white;
        }

        .marron { /* Panel Bodega */
            background: linear-gradient(135deg, #a1887f, #5d4037);
            color: white;
        }

        .azul-oscuro { /* Guías Envía (Visualmente Rojo) */
             background: linear-gradient(135deg, #ff5252, #c0392b);
             color: white;
        }

        .inventario { /* China - Naranja */
            background: linear-gradient(135deg, #ffb142, #ff793f);
            color: white;
        }

        .permisos { /* Celeste */
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            color: white;
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        /* --- Modal Styles (Moderno / Glassmorphism) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px); /* Efecto borroso estilo iOS */
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 320px;
            width: 85%;
            animation: scaleIn 0.2s ease-out;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #2d3436;
            font-size: 1.25em;
            margin-bottom: 10px;
        }

        .modal-content p {
             margin-bottom: 20px;
             font-size: 0.95em;
             color: #636e72;
             line-height: 1.5;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #dfe6e9;
            background-color: #f8f9fa;
            border-radius: 12px;
            font-size: 18px; /* Previene zoom en iOS */
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .modal-content input[type="password"]:focus {
            border-color: var(--color-verde);
            background-color: #fff;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-buttons button {
             width: 50%;
             margin: 0;
             padding: 12px;
             font-size: 15px;
        }
        
        #modalErrorMessage {
            display: none;
            margin-bottom: 15px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 600px) {
            .container {
                padding: 40px;
                max-width: 480px;
            }
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            }
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU",
            authDomain: "lazapateria-c4157.firebaseapp.com",
            projectId: "lazapateria-c4157",
            storageBucket: "lazapateria-c4157.firebasestorage.app",
            messagingSenderId: "300241769138",
            appId: "1:300241769138:web:8ca1847de3c4fb5042afab",
            measurementId: "G-HVG7615JEE"
        };

        firebase.initializeApp(firebaseConfig);
        console.log("Configuración de Firebase completada.");

        let passwordModal;
        let passwordInput;
        let modalOkButton;
        let modalCancelButton;
        let modalErrorMessage;

        window.onload = () => {
            passwordModal = document.getElementById('passwordModal');
            passwordInput = document.getElementById('passwordInput');
            modalOkButton = document.getElementById('modalOkButton');
            modalCancelButton = document.getElementById('modalCancelButton');
            modalErrorMessage = document.getElementById('modalErrorMessage');

            modalOkButton.addEventListener('click', checkInventarioPassword);
            modalCancelButton.addEventListener('click', hideInventarioPasswordModal);

            passwordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    checkInventarioPassword();
                }
            });

            const datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));
            const errorMensaje = document.getElementById('error-mensaje');
            if (datosUsuario && datosUsuario.permisos) {
                console.log("Rol del usuario recuperado del localStorage:", datosUsuario.permisos);
                mostrarOpcionesSegunRol(datosUsuario.permisos.toLowerCase());
            } else {
                console.error("No se encontró el rol del usuario en el localStorage.");
                errorMensaje.textContent = 'No se encontró el rol del usuario. Redirigiendo...';
                ocultarBotones();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        };

        function mostrarOpcionesSegunRol(rol) {
            console.log("Mostrar opciones según el rol:", rol);
            if (rol === "operador") {
                console.log("Usuario es Operador, ocultando opciones de administrador.");
                document.getElementById('adminButton').style.display = 'none';
                document.getElementById('configButton').style.display = 'none';
                document.getElementById('Bodega').style.display = 'none';
            } else if (rol === "administrador") {
                console.log("Usuario es Administrador, mostrando todas las opciones.");
            } else {
                 console.log("Rol desconocido:", rol);
                 ocultarBotones();
                 const errorMensaje = document.getElementById('error-mensaje');
                 errorMensaje.textContent = 'Rol de usuario desconocido. Acceso denegado.';
                  setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }

        function ocultarBotones() {
            const buttons = document.querySelectorAll('.container button');
             buttons.forEach(button => {
                 button.style.display = 'none';
             });
             document.getElementById('error-mensaje').style.display = 'block';
        }

        function generarPedidos() {
            window.location.href = 'generar_pedidos.html';
        }

        function administrar() {
            window.location.href = 'vistashowroom.html';
        }

        function configuracionUsuarios() {
            window.location.href = 'configuracion_usuarios.html';
        }

        function Panelbodega() {
            window.location.href = 'bodega.html';
        }
        function guiasEnvia() {
            window.location.href = 'Inter.HTML';
        }

        function guiasInterrapidissimo() {
            window.location.href = 'envia.html';
        }

        function showInventarioPasswordModal() {
             passwordInput.value = '';
             modalErrorMessage.style.display = 'none';
             passwordModal.style.display = 'flex';
             passwordInput.focus();
        }

        function hideInventarioPasswordModal() {
            passwordModal.style.display = 'none';
            passwordInput.value = '';
            modalErrorMessage.style.display = 'none';
        }

        function checkInventarioPassword() {
            const enteredPassword = passwordInput.value;
            const correctPassword = "1022";

            if (enteredPassword === correctPassword) {
                hideInventarioPasswordModal();
                window.location.href = 'https://userlink2024.github.io/FACBA/temporal.html';
            } else {
                modalErrorMessage.textContent = 'Clave incorrecta.';
                modalErrorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        function irAPermisos() {
            window.location.href = 'https://userlink2024.github.io/lazapateria/permisos.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Tablero de Opciones</h1>
        
        <button id="generarButton" class="verde" onclick="generarPedidos()">Generar Pedidos</button>
        <button id="adminButton" class="verde" onclick="administrar()">Administrar</button>
        <button id="configButton" class="verde" onclick="configuracionUsuarios()">Configuración Usuarios</button>
        <button id="Bodega" class="marron" onclick="Panelbodega()">Panel de Bodega</button>
        
        <button class="rojo" onclick="guiasEnvia()">Guías Interrapidísimo</button>
        <button class="azul-oscuro" onclick="guiasInterrapidissimo()">Guías Envía</button>
        
        <button id="inventarioChinaButton" class="inventario" onclick="showInventarioPasswordModal()">Inventario China</button>
        <button id="permisosButton" class="permisos" onclick="irAPermisos()">Permisos</button>

        <p id="error-mensaje" class="error" style="display:none;"></p>
    </div>

    <div id="passwordModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h2>Acceso Restringido</h2>
        <p>Ingresa la clave de acceso</p>
        
        <p id="modalErrorMessage" class="error"></p>
        
        <input type="password" id="passwordInput" placeholder="••••" inputmode="numeric">
        
        <div class="modal-buttons">
          <button id="modalCancelButton" style="background-color: #95a5a6; color: white;">Cancelar</button>
          <button id="modalOkButton" class="verde">Entrar</button>
        </div>
      </div>
    </div>
        </style>
</head>
<body>
        <!-- Header -->
    <header id="app-header">
        <div class="header-left">
            <a href="https://userlink2024.github.io/lazapateria/TABLERO.HTML" class="back-btn" title="Volver al Tablero">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="user-info">
                <div class="user-avatar" id="avatar-initial">U</div>
                <div class="user-details">
                    <h3 id="user-name">Cargando...</h3>
                    <span id="user-role">...</span>
                </div>
            </div>
        </div>
</body>
</html>
