    <script>
        // Configuración de Firebase (asegúrate de que esta configuración sea correcta para tu proyecto)
        const firebaseConfig = {
            apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU",
            authDomain: "lazapateria-c4157.firebaseapp.com",
            projectId: "lazapateria-c4157",
            storageBucket: "lazapateria-c4157.firebasestorage.app",
            messagingSenderId: "300241769138",
            appId: "1:300241769138:web:8ca1847de3c4fb5042afab",
            measurementId: "G-HVG7615JEE"
        };

        // Inicializa Firebase y obtiene referencias a los servicios
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const collectionGuias = db.collection('guias_envia'); // Referencia a la colección de guías
        let guiasInterrapidissimo = []; // Almacena todas las guías cargadas
        let guiaAEditarId = null; // ID de la guía que se está editando
        let currentDeleteGuiaId = null; // ID de la guía a eliminar en el modal de confirmación

        // Se ejecuta cuando la ventana ha cargado completamente
        window.onload = () => {
            cargarUsuarioLogueado(); // Carga el usuario desde localStorage
            verificarRolParaExportar(); // Muestra/oculta el botón de exportar según el rol
            establecerListenersParaSuma(); // Configura listeners para el cálculo del valor total
            cargarGuias(); // Carga y muestra las guías desde Firestore
        };

        /**
         * Configura los event listeners para los campos de valor de mercancía y flete
         * para calcular el valor total automáticamente.
         */
        function establecerListenersParaSuma() {
            const valorMercanciaInput = document.getElementById('valorMercancia');
            const valorFleteInput = document.getElementById('valorFlete');

            if (valorMercanciaInput && valorFleteInput) {
                valorMercanciaInput.addEventListener('input', calcularValorTotal);
                valorFleteInput.addEventListener('input', calcularValorTotal);
            } else {
                console.error("No se encontraron los campos de valor para la suma automática.");
            }
        }

        /**
         * Calcula el valor total sumando el valor de la mercancía y el flete.
         * Redondea el resultado al entero más cercano.
         */
        function calcularValorTotal() {
            const valorMercancia = parseFloat(document.getElementById('valorMercancia').value) || 0;
            const valorFlete = parseFloat(document.getElementById('valorFlete').value) || 0;
            const valorTotalInput = document.getElementById('valorTotal');
            if (valorTotalInput) {
                valorTotalInput.value = Math.round(valorMercancia + valorFlete);
            }
        }

        /**
         * Carga el nombre del usuario logueado desde localStorage y lo muestra en el campo.
         * Hace el campo de solo lectura y arrastrable.
         */
        async function cargarUsuarioLogueado() {
            const usuarioLogueadoElement = document.getElementById('usuarioLogueado');
            const datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));

            if (datosUsuario && datosUsuario.nombreCompleto) {
                usuarioLogueadoElement.value = datosUsuario.nombreCompleto;
                usuarioLogueadoElement.readOnly = true;
                usuarioLogueadoElement.draggable = true;
                usuarioLogueadoElement.ondragstart = (event) => {
                    event.dataTransfer.setData("text", event.target.value);
                };
                console.log("Usuario cargado y arrastrable:", datosUsuario.nombreCompleto);
            } else {
                usuarioLogueadoElement.value = 'No se pudo cargar el usuario';
                usuarioLogueadoElement.readOnly = true;
                console.error("No se encontraron datos del usuario en localStorage.");
            }
        }

        /**
         * Verifica el rol del usuario logueado y muestra u oculta el botón de exportar a Excel.
         * Solo los usuarios con rol 'administrador' pueden ver el botón.
         */
        function verificarRolParaExportar() {
            const datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));
            const exportarExcelBtn = document.getElementById('exportarExcelBtn');

            if (datosUsuario && datosUsuario.permisos && datosUsuario.permisos.toLowerCase() === 'administrador') {
                exportarExcelBtn.style.display = 'block';
            } else {
                exportarExcelBtn.style.display = 'none';
            }
        }

        /**
         * Guarda una nueva guía o actualiza una existente en Firestore.
         * Valida los campos y muestra mensajes de error/éxito.
         */
        async function guardarGuia() {
            const usuario = document.getElementById('usuarioLogueado').value;
            const fecha = document.getElementById('fechaGuia').value;
            const nombreCliente = document.getElementById('nombreCliente').value;
            const valorTotal = document.getElementById('valorTotal').value;
            const valorMercancia = parseFloat(document.getElementById('valorMercancia').value) || 0;
            const valorFlete = parseFloat(document.getElementById('valorFlete').value) || 0;
            const numeroGuia = document.getElementById('numeroGuia').value;
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = '';
            const guardarBtn = document.querySelector('#generarGuiaForm button[type="submit"]');

            // Validación de campos obligatorios
            if (!fecha || !nombreCliente || !usuario || isNaN(valorMercancia) || isNaN(valorFlete) || !numeroGuia) {
                errorMessageElement.textContent = 'Por favor, completa todos los campos de valor y los obligatorios.';
                showMessageModal('Error de Validación', 'Por favor, completa todos los campos obligatorios y asegúrate de que los valores numéricos sean correctos.', 'error');
                return;
            }

            // Datos de la guía a guardar/actualizar
            const guiaData = {
                usuario: usuario, // El usuario logueado actúa como el asesor
                fecha: fecha,
                nombreCliente: nombreCliente,
                valorTotal: parseFloat(valorTotal),
                valorMercancia: valorMercancia,
                valorFlete: valorFlete,
                numeroGuia: numeroGuia,
                timestamp: firebase.firestore.FieldValue.serverTimestamp() // Marca de tiempo del servidor
            };

            if (guiaAEditarId) {
                // Si hay un ID de guía a editar, actualiza la guía existente
                console.log("Actualizando guía con ID:", guiaAEditarId, guiaData);
                collectionGuias.doc(guiaAEditarId).update(guiaData)
                    .then(() => {
                        showMessageModal('Éxito', 'Guía de Envía actualizada exitosamente.', 'success');
                        guardarBtn.textContent = 'Guardar Guía'; // Restaura el texto del botón
                        guiaAEditarId = null; // Limpia el ID de edición
                        document.getElementById('generarGuiaForm').reset(); // Resetea el formulario
                        cargarGuias(); // Recarga las guías para actualizar la lista
                    })
                    .catch((error) => {
                        console.error("Error al actualizar la guía: ", error);
                        showMessageModal('Error', 'Error al actualizar la guía de Envía. Inténtalo de nuevo.', 'error');
                    });
            } else {
                // Si no hay ID de guía a editar, guarda una nueva guía
                console.log("Guardando nueva guía:", guiaData);
                try {
                    await collectionGuias.add(guiaData);
                    showMessageModal('Éxito', 'Guía de Envía registrada exitosamente.', 'success');
                    document.getElementById('generarGuiaForm').reset();
                    cargarUsuarioLogueado(); // Recarga el usuario logueado (por si se resetea)
                    cargarGuias();
                } catch (error) {
                    console.error("Error al guardar la guía: ", error);
                    showMessageModal('Error', 'Error al guardar la guía de Envía. Inténtalo de nuevo.', 'error');
                }
            }
        }

        /**
         * Exporta todas las guías de Envía a un archivo Excel (.xlsx).
         * Solo disponible para usuarios administradores.
         */
        async function exportarGuiasExcel() {
            try {
                const querySnapshot = await collectionGuias.get();
                const data = [];
                querySnapshot.forEach(doc => {
                    data.push(doc.data());
                });

                if (data.length > 0) {
                    const workbook = XLSX.utils.book_new();
                    const worksheet = XLSX.utils.json_to_sheet(data);
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'Guias Envia');
                    XLSX.writeFile(workbook, 'guias_envia.xlsx');
                } else {
                    showMessageModal('Información', 'No hay guías de Envía para exportar.', 'info');
                }
            } catch (error) {
                console.error("Error al exportar guías a Excel: ", error);
                showMessageModal('Error', 'Error al exportar guías a Excel.', 'error');
            }
        }

        /**
         * Muestra el módulo de listado de guías y carga las guías.
         */
        function mostrarModuloGuias() {
            document.getElementById('guiasModulo').style.display = 'block';
            cargarGuias();
        }

        /**
         * Carga todas las guías desde Firestore, las almacena y las muestra en la lista.
         * También actualiza el filtro de asesor con los usuarios únicos.
         */
        async function cargarGuias() {
            const listaGuiasElement = document.getElementById('listaGuias');
            listaGuiasElement.innerHTML = '';
            guiasInterrapidissimo = []; // Limpia el array antes de cargar

            try {
                const querySnapshot = await collectionGuias.orderBy('timestamp', 'desc').get();
                const asesoresUnicos = new Set(); // Para almacenar asesores únicos

                querySnapshot.forEach(doc => {
                    const guia = doc.data();
                    guia.id = doc.id;
                    guiasInterrapidissimo.push(guia);
                    if (guia.usuario) { // Asegura que el campo 'usuario' existe
                        asesoresUnicos.add(guia.usuario);
                    }
                });

                // Actualiza el filtro de asesor
                const filtroAsesorSelect = document.getElementById('filtroAsesor');
                filtroAsesorSelect.innerHTML = '<option value="">Todos los Asesores</option>'; // Opción por defecto
                asesoresUnicos.forEach(asesor => {
                    const option = document.createElement('option');
                    option.value = asesor;
                    option.textContent = asesor;
                    filtroAsesorSelect.appendChild(option);
                });

                mostrarGuiasFiltradas(guiasInterrapidissimo); // Muestra todas las guías inicialmente
            } catch (error) {
                console.error("Error al cargar las guías: ", error);
                showMessageModal('Error', 'Error al cargar las guías de Envía.', 'error');
            }
        }

        /**
         * Muestra las guías en la lista, aplicando los filtros actuales (búsqueda y asesor).
         * @param {Array} guias El array de guías a mostrar.
         */
        function mostrarGuiasFiltradas(guias) {
            const listaGuiasElement = document.getElementById('listaGuias');
            listaGuiasElement.innerHTML = '';

            const filtroBusqueda = document.getElementById('buscadorGuias').value.toLowerCase();
            const filtroAsesor = document.getElementById('filtroAsesor').value;

            const guiasFiltradas = guias.filter(guia => {
                // Filtro por búsqueda general
                const coincideBusqueda = Object.values(guia).some(valor => {
                    if (typeof valor === 'string' || typeof valor === 'number') {
                        return String(valor).toLowerCase().includes(filtroBusqueda);
                    }
                    return false;
                });

                // Filtro por asesor
                const coincideAsesor = filtroAsesor === "" || (guia.usuario && guia.usuario === filtroAsesor);

                return coincideBusqueda && coincideAsesor;
            });

            if (guiasFiltradas.length === 0) {
                listaGuiasElement.innerHTML = '<li>No se encontraron guías que coincidan con los filtros.</li>';
                return;
            }

            guiasFiltradas.forEach(guia => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div><strong>Número de Guía:</strong> ${guia.numeroGuia}</div>
                    <div><strong>Nombre del Cliente:</strong> ${guia.nombreCliente}</div>
                    <div><strong>Fecha:</strong> ${guia.fecha}</div>
                    <div><strong>Valor Total:</strong> ${guia.valorTotal ? guia.valorTotal : 'N/A'} (Mercancía: ${guia.valorMercancia ? Math.round(guia.valorMercancia) : 'N/A'}, Flete: ${guia.valorFlete ? Math.round(guia.valorFlete) : 'N/A'})</div>
                    <div><strong>Usuario (Asesor):</strong> ${guia.usuario}</div>
                    <div class="guia-acciones">
                        <button class="accion-btn editar-btn" data-id="${guia.id}">Editar</button>
                        <button class="accion-btn eliminar-btn" data-id="${guia.id}">Eliminar</button>
                    </div>
                    <hr style="border-top: 1px solid #ccc; margin-top: 10px; margin-bottom: 10px;">
                `;
                listaGuiasElement.appendChild(listItem);
            });

            // Adjuntar event listeners después de que los elementos se han creado
            document.querySelectorAll('.editar-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    cargarDatosParaEdicion(id);
                });
            });

            document.querySelectorAll('.eliminar-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    showConfirmModal('Confirmar Eliminación', '¿Estás seguro de que deseas eliminar esta guía?', () => eliminarGuia(id));
                });
            });
        }

        /**
         * Carga los datos de una guía específica en el formulario para su edición.
         * @param {string} guiaId El ID de la guía a editar.
         */
        function cargarDatosParaEdicion(guiaId) {
            console.log("Cargando datos para edición con ID:", guiaId);
            const guiaParaEditar = guiasInterrapidissimo.find(guia => guia.id === guiaId);

            if (guiaParaEditar) {
                console.log("Guía encontrada para editar:", guiaParaEditar);
                document.getElementById('usuarioLogueado').value = guiaParaEditar.usuario;
                document.getElementById('fechaGuia').value = guiaParaEditar.fecha;
                document.getElementById('nombreCliente').value = guiaParaEditar.nombreCliente;
                document.getElementById('valorMercancia').value = guiaParaEditar.valorMercancia;
                document.getElementById('valorFlete').value = guiaParaEditar.valorFlete;
                document.getElementById('valorTotal').value = guiaParaEditar.valorTotal;
                document.getElementById('numeroGuia').value = guiaParaEditar.numeroGuia;

                guiaAEditarId = guiaId;
                const guardarBtn = document.querySelector('#generarGuiaForm button[type="submit"]');
                guardarBtn.textContent = 'Actualizar Guía';
                document.getElementById('guiasModulo').style.display = 'none'; // Ocultar la lista de guías
                document.querySelector('.container:first-child').style.display = 'block'; // Mostrar el formulario
            } else {
                console.error("No se encontró la guía con ID:", guiaId);
                showMessageModal('Error', 'No se pudo cargar la guía para editar.', 'error');
            }
        }

        /**
         * Elimina una guía de Firestore.
         * @param {string} id El ID de la guía a eliminar.
         */
        async function eliminarGuia(id) {
            try {
                await collectionGuias.doc(id).delete();
                showMessageModal('Éxito', 'Guía eliminada exitosamente.', 'success');
                cargarGuias(); // Recarga la lista de guías
            } catch (error) {
                console.error("Error al eliminar la guía: ", error);
                showMessageModal('Error', 'Error al eliminar la guía.', 'error');
            }
        }

        /**
         * Filtra las guías mostradas en la lista basándose en el texto de búsqueda.
         */
        function filtrarGuias() {
            mostrarGuiasFiltradas(guiasInterrapidissimo);
        }

        /**
         * Muestra el modal de ayuda con las definiciones de estado.
         */
        function mostrarAyudaModal() {
            const helpModal = document.getElementById('helpModal');
            helpModal.classList.add('active');
        }

        /**
         * Cierra el modal de ayuda.
         */
        function cerrarAyudaModal() {
            const helpModal = document.getElementById('helpModal');
            helpModal.classList.remove('active');
        }

        /**
         * Muestra un modal de mensaje genérico.
         * @param {string} title Título del modal.
         * @param {string} message Mensaje a mostrar.
         * @param {string} type Tipo de mensaje ('success', 'error', 'info').
         */
        function showMessageModal(title, message, type) {
            const messageModal = document.getElementById('messageModal');
            const messageModalTitle = document.getElementById('messageModalTitle');
            const messageModalBody = document.getElementById('messageModalBody');
            const messageModalCloseBtn = document.getElementById('messageModalCloseBtn');

            messageModalTitle.textContent = title;
            messageModalBody.textContent = message;

            // Opcional: Cambiar estilos según el tipo de mensaje
            messageModalTitle.style.color = ''; // Reset color
            if (type === 'success') {
                messageModalTitle.style.color = '#4CAF50';
            } else if (type === 'error') {
                messageModalTitle.style.color = '#dc3545';
            } else if (type === 'info') {
                messageModalTitle.style.color = '#007bff';
            }

            messageModal.classList.add('active');
            messageModalCloseBtn.onclick = () => messageModal.classList.remove('active');
        }

        /**
         * Muestra un modal de confirmación con botones de sí/no.
         * @param {string} title Título del modal.
         * @param {string} message Mensaje de confirmación.
         * @param {function} onConfirm Callback a ejecutar si se confirma.
         */
        function showConfirmModal(title, message, onConfirm) {
            const confirmModal = document.getElementById('confirmModal');
            const confirmModalTitle = document.getElementById('confirmModalTitle');
            const confirmModalBody = document.getElementById('confirmModalBody');
            const confirmBtn = document.getElementById('confirmActionBtn');
            const cancelBtn = document.getElementById('cancelActionBtn');

            confirmModalTitle.textContent = title;
            confirmModalBody.textContent = message;

            confirmModal.classList.add('active');

            confirmBtn.onclick = () => {
                onConfirm();
                confirmModal.classList.remove('active');
            };
            cancelBtn.onclick = () => confirmModal.classList.remove('active');
        }

    </script>
</head>
<body>
    <div class="container">
        <h2>Generar guía de Envía</h2>
        <form id="generarGuiaForm" onsubmit="event.preventDefault(); guardarGuia();">
            <label for="usuarioLogueado">Usuario (Asesor):</label>
            <input type="text" id="usuarioLogueado" readonly draggable="true" ondragstart="event.dataTransfer.setData('text', this.value)">

            <label for="fechaGuia">Fecha:</label>
            <input type="date" id="fechaGuia" required>

            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" required>

            <label for="valorMercancia">Valor de la Mercancía:</label>
            <input type="number" id="valorMercancia" required>

            <label for="valorFlete">Valor del Flete:</label>
            <input type="number" id="valorFlete" required>

            <label for="valorTotal">Valor Total:</label>
            <input type="text" id="valorTotal" readonly>

            <label for="numeroGuia">Número de Guía:</label>
            <input type="text" id="numeroGuia" required>

            <button type="submit">Guardar Guía</button>
            <button type="button" id="exportarExcelBtn" onclick="exportarGuiasExcel()" style="display:none;">Exportar a Excel</button>
            <button type="button" id="verGuiasBtn" onclick="mostrarModuloGuias()">Ver Guías</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <div class="container" id="guiasModulo">
        <h2>
            Listado de Guías de Envía
            <i class="fas fa-question-circle help-icon" onclick="mostrarAyudaModal()"></i>
        </h2>
        <input type="text" id="buscadorGuias" onkeyup="filtrarGuias()" placeholder="Buscar en todas las guías...">

        <label for="filtroAsesor" class="mt-4">Filtrar por Asesor:</label>
        <select id="filtroAsesor" onchange="filtrarGuias()">
            <option value="">Todos los Asesores</option>
            </select>

        <ul id="listaGuias">
            </ul>
    </div>

    <div id="helpModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="cerrarAyudaModal()">&times;</button>
            <h3>Estados de Envío</h3>
            <p><strong>NOVEDAD:</strong> El envío presenta demoras en los pagos.</p>
            <p><strong>PENDIENTE:</strong> El envío aún no tiene guía asignada.</p>
            <p><strong>ANULADO:</strong> Se ha devuelto el paquete a la bodega.</p>
        </div>
    </div>

    <div id="messageModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="messageModalCloseBtn">&times;</button>
            <h3 id="messageModalTitle"></h3>
            <p id="messageModalBody"></p>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="document.getElementById('messageModal').classList.remove('active');">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="confirmModalTitle"></h3>
            <p id="confirmModalBody"></p>
            <div class="modal-actions">
                <button class="confirm-btn" id="confirmActionBtn">Sí</button>
                <button class="cancel-btn" id="cancelActionBtn">No</button>
            </div>
        </div>
    </div>

</body>
</html>
