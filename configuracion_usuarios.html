<!DOCTYPE html>
<html>
<head>
    <title>Configuración de Usuarios - La Zapatería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #4CAF50;
        }
        .form-field {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="firebaseConfig.js"></script>
    <script>
        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        window.onload = function() {
            console.log("Firebase inicializado correctamente.");
            cargarUsuarios();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Configuración de Usuarios</h1>
        <div class="form-field">
            <label for="usuarioSelect">Usuarios Registrados:</label>
            <select id="usuarioSelect" onchange="cargarDatosUsuario()"></select>
        </div>
    <script>
        function cargarUsuarios() {
            console.log("Cargando usuarios...");
            let usuariosRef = database.ref('usuarios');
            usuariosRef.once('value', function(snapshot) {
                let usuarioSelect = document.getElementById('usuarioSelect');
                usuarioSelect.innerHTML = '<option value="">Seleccionar Usuario</option>';
                snapshot.forEach(function(childSnapshot) {
                    let usuario = childSnapshot.val().usuario;
                    let option = document.createElement('option');
                    option.value = childSnapshot.key;
                    option.textContent = usuario;
                    usuarioSelect.appendChild(option);
                });
                console.log("Usuarios cargados.");
            }, function(error) {
                console.error("Error al cargar usuarios:", error);
            });
        }
    </script>
</head>
