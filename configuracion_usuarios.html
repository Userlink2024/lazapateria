<!DOCTYPE html>
<html>
<head>
    <title>Configuración de Usuarios - La Zapatería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #4CAF50;
        }
        .form-field {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        window.onload = function() {
            cargarUsuarios();
        }

        function cargarUsuarios() {
            let usuariosRef = firebase.database().ref('usuarios');
            usuariosRef.once('value', function(snapshot) {
                let usuarioSelect = document.getElementById('usuarioSelect');
                usuarioSelect.innerHTML = '<option value="">Seleccionar Usuario</option>';
                snapshot.forEach(function(childSnapshot) {
                    let usuario = childSnapshot.val().usuario;
                    let option = document.createElement('option');
                    option.value = childSnapshot.key;
                    option.textContent = usuario;
                    usuarioSelect.appendChild(option);
                });
            });
        }

        function agregarUsuario() {
            let usuario = document.getElementById('nuevoUsuario').value;
            let contrasena = document.getElementById('nuevaContrasena').value;
            let rol = document.getElementById('nuevoRol').value;

            if (usuario && contrasena && rol) {
                let usuariosRef = firebase.database().ref('usuarios');
                let nuevoUsuarioRef = usuariosRef.push();
                nuevoUsuarioRef.set({
                    usuario: usuario,
                    contrasena: contrasena,
                    rol: rol
                }, function(error) {
                    if (error) {
                        alert('Error al agregar el usuario.');
                    } else {
                        alert('Usuario agregado con éxito.');
                        cargarUsuarios();
                        document.getElementById('nuevoUsuario').value = '';
                        document.getElementById('nuevaContrasena').value = '';
                        document.getElementById('nuevoRol').value = '';
                    }
                });
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function eliminarUsuario() {
            let usuarioKey = document.getElementById('usuarioSelect').value;
            if (usuarioKey) {
                let usuarioRef = firebase.database().ref('usuarios/' + usuarioKey);
                usuarioRef.remove()
                .then(function() {
                    alert('Usuario eliminado con éxito.');
                    cargarUsuarios();
                })
                .catch(function(error) {
                    alert('Error al eliminar el usuario.');
                });
            } else {
                alert('Por favor, seleccione un usuario.');
            }
        }

        function modificarUsuario() {
            let usuarioKey = document.getElementById('usuarioSelect').value;
            let nuevaContrasena = document.getElementById('modificarContrasena').value;
            let nuevoRol = document.getElementById('modificarRol').value;

            if (usuarioKey && nuevaContrasena && nuevoRol) {
                let usuarioRef = firebase.database().ref('usuarios/' + usuarioKey);
                usuarioRef.update({
                    contrasena: nuevaContrasena,
                    rol: nuevoRol
                }, function(error) {
                    if (error) {
                        alert('Error al modificar el usuario.');
                    } else {
                        alert('Usuario modificado con éxito.');
                        document.getElementById('modificarContrasena').value = '';
                        document.getElementById('modificarRol').value = '';
                    }
                });
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Configuración de Usuarios</h1>
        <div class="form-field">
            <label for="usuarioSelect">Usuarios Registrados:</label>
            <select id="usuarioSelect" onchange="cargarDatosUsuario()"></select>
        </div>
        <div class="form-field">
            <button onclick="modificarUsuario()">Modificar Usuario</button>
            <input type="password" id="modificarContrasena" placeholder="Nueva Contraseña">
            <select id="modificarRol">
                <option value="">Seleccionar Rol</option>
                <option value="Operario">Operario</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>
        <div class="form-field">
            <button onclick="eliminarUsuario()">Eliminar Usuario</button>
        </div>
        <div class="form-field">
            <h2>Agregar Nuevo Usuario</h2>
            <input type="text" id="nuevoUsuario" placeholder="Nuevo Usuario">
            <input type="password" id="nuevaContrasena" placeholder="Nueva Contraseña">
            <select id="nuevoRol">
                <option value="">Seleccionar Rol</option>
                <option value="Operario">Operario</option>
                <option value="Administrador">Administrador</option>
            </select>
            <button onclick="agregarUsuario()">Agregar Usuario</button>
        </div>
    </div>
</body>
</html>
