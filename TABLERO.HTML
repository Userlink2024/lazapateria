<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d7d7 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .button {
            display: block;
            width: 200px;
            height: 40px;
            background: #77d7d7;
            color: #333;
            border: none;
            margin: 20px auto;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background: #55a7a7;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>La Zapatería</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="content">
        <div class="container">
            <h1>Bienvenido al Tablero de Control</h1>
            <div id="botones">
                <!-- Botones se agregarán aquí dinámicamente -->
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));

                if (datosUsuario.permisos === 'administrador') {
                    document.getElementById('botones').innerHTML = `
                        <a href="generar_pedidos.html" class="button">Generar Pedidos</a>
                        <a href="ver_pedidos.html" class="button">Ver Pedidos</a>
                    `;
                } else if (datosUsuario.permisos === 'operador') {
                    document.getElementById('botones').innerHTML = `
                        <a href="generar_pedidos.html" class="button">Generar Pedidos</a>
                    `;
                }
            });
        </script>
    </div>
</body>
</html>
