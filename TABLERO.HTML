<!DOCTYPE html>
<html>
<head>
    <title>Tablero de Opciones - La Zapatería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBVtSkeQe1WZna6nKC4vGxd4ISaRBQ5SVY",
            authDomain: "facba-a160c.firebaseapp.com",
            projectId: "facba-a160c",
            storageBucket: "facba-a160c.appspot.com",
            messagingSenderId: "585530132394",
            appId: "1:585530132394:web:a25cda63f883f786804dd3",
            measurementId: "G-S29LSYM8TQ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function obtenerRolUsuario() {
            // Aquí debes obtener el usuario actual (esto puede variar según tu implementación de autenticación)
            const usuarioActual = "JFCARRERO"; // Ejemplo: cambiar por el usuario actual que ha iniciado sesión

            try {
                const usuarioDoc = await db.collection('usuarios').where('usuario', '==', usuarioActual).get();
                if (!usuarioDoc.empty) {
                    const usuarioData = usuarioDoc.docs[0].data();
                    return usuarioData.permisos; // Suponiendo que el campo permisos tiene el rol del usuario
                } else {
                    console.error("Usuario no encontrado.");
                    return null;
                }
            } catch (error) {
                console.error("Error obteniendo el rol del usuario: ", error);
                return null;
            }
        }

        async function mostrarOpcionesSegunRol() {
            const rol = await obtenerRolUsuario();
            if (rol === "Operador") {
                document.getElementById('adminButton').style.display = 'none';
                document.getElementById('configButton').style.display = 'none';
            }
        }

        function generarPedidos() {
            window.location.href = 'generar_pedidos.html';
        }

        function administrar() {
            window.location.href = 'administrar.html';
        }

        function configuracionUsuarios() {
            window.location.href = 'configuracion_usuarios.html';
        }

        window.onload = mostrarOpcionesSegunRol;
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Tablero de Opciones</h1>
        <button onclick="generarPedidos()">Generar Pedidos</button>
        <button id="adminButton" onclick="administrar()">Administrar</button>
        <button id="configButton" onclick="configuracionUsuarios()">Configuración de Usuarios</button>
    </div>
</body>
</html>
