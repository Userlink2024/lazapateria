 <!DOCTYPE html>
<html>
<head>
    <title>Tablero de Opciones - La Zapatería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Simulación de obtener el rol del usuario actual
        function obtenerRolUsuario() {
            // Aquí debes implementar la lógica para obtener el rol del usuario desde tu sistema de autenticación
            // Retornamos "Operador" o "Administrador" según el caso
            return "Operador"; // Ejemplo: cambiar según el usuario que inicie sesión
        }

        function mostrarOpcionesSegunRol() {
            const rol = obtenerRolUsuario();
            if (rol === "Operador") {
                document.getElementById('adminButton').style.display = 'none';
                document.getElementById('configButton').style.display = 'none';
            }
        }

        function generarPedidos() {
            window.location.href = 'generar_pedidos.html';
        }

        function administrar() {
            window.location.href = 'administrar.html';
        }

        function configuracionUsuarios() {
            window.location.href = 'configuracion_usuarios.html';
        }

        window.onload = mostrarOpcionesSegunRol;
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Tablero de Opciones</h1>
        <button onclick="generarPedidos()">Generar Pedidos</button>
        <button id="adminButton" onclick="administrar()">Administrar</button>
        <button id="configButton" onclick="configuracionUsuarios()">Configuración de Usuarios</button>
    </div>
</body>
</html>
