<!DOCTYPE html>
<html>
<head>
    <title>Tablero de Opciones - La Zapatería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVtSkeQe1WZna6nKC4vGxd4ISaRBQ5SVY",
            authDomain: "facba-a160c.firebaseapp.com",
            projectId: "facba-a160c",
            storageBucket: "facba-a160c.appspot.com",
            messagingSenderId: "585530132394",
            appId: "1:585530132394:web:a25cda63f883f786804dd3",
            measurementId: "G-S29LSYM8TQ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        console.log("Configuración de Firebase completada."); // Depuración

        setTimeout(() => {
            auth.onAuthStateChanged(async (user) => {
                console.log("Estado de autenticación detectado."); // Depuración
                if (user) {
                    console.log("Usuario autenticado:", user.uid); // Depuración
                    const usuarioActual = user.uid;
                    try {
                        const usuarioDoc = await db.collection('usuarios').doc(usuarioActual).get();
                        if (usuarioDoc.exists) {
                            const usuarioData = usuarioDoc.data();
                            console.log("Rol del usuario:", usuarioData.permisos); // Depuración
                            mostrarOpcionesSegunRol(usuarioData.permisos);
                        } else {
                            console.error("Usuario no encontrado.");
                            document.getElementById('error-mensaje').textContent = 'Usuario no encontrado.';
                        }
                    } catch (error) {
                        console.error("Error obteniendo el rol del usuario:", error);
                        document.getElementById('error-mensaje').textContent = 'Error obteniendo el rol del usuario: ' + error.message;
                    }
                } else {
                    console.error("No hay usuario autenticado.");
                    document.getElementById('error-mensaje').textContent = 'No hay usuario autenticado.';
                }
            });
        }, 1000); // Espera de 1 segundo antes de verificar el estado de autenticación

        function mostrarOpcionesSegunRol(rol) {
            console.log("Mostrar opciones según el rol:", rol); // Depuración
            if (rol === "Operador") {
                console.log("Usuario es Operador, ocultando opciones de administrador.");
                document.getElementById('adminButton').style.display = 'none';
                document.getElementById('configButton').style.display = 'none';
            } else if (rol === "Administrador") {
                console.log("Usuario es Administrador, mostrando todas las opciones.");
            } else {
                console.log("Rol desconocido:", rol);
            }
        }

        function generarPedidos() {
            console.log("Generar Pedidos Clicked"); // Depuración
            window.location.href = 'generar_pedidos.html';
        }

        function administrar() {
            console.log("Administrar Clicked"); // Depuración
            window.location.href = 'administrar.html';
        }

        function configuracionUsuarios() {
            console.log("Configuración de Usuarios Clicked"); // Depuración
            window.location.href = 'configuracion_usuarios.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Tablero de Opciones</h1>
        <button onclick="generarPedidos()">Generar Pedidos</button>
        <button id="adminButton" onclick="administrar()">Administrar</button>
        <button id="configButton" onclick="configuracionUsuarios()">Configuración de Usuarios</button>
        <p id="error-mensaje" class="error"></p>
    </div>
</body>
</html>
