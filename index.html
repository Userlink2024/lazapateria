<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Zapatería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveBackground 20s linear infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        .container {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 45px 35px;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out, float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 2s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .form-field {
            margin-bottom: 25px;
            position: relative;
            animation: slideInField 0.6s ease-out backwards;
        }
        
        .form-field:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .form-field:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        @keyframes slideInField {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-field label {
            display: block;
            color: #555;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 18px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 17px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
            transform: scale(1.02);
        }
        
        .form-field:focus-within label {
            color: #4CAF50;
            transform: translateX(5px);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.35);
            position: relative;
            overflow: hidden;
            animation: slideInField 0.6s ease-out 0.3s backwards;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.5);
        }
        
        button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .error {
            color: #e74c3c;
            font-size: 15px;
            margin-top: 18px;
            padding: 14px;
            background: #ffe5e5;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
            display: none;
            animation: shake 0.5s ease, fadeIn 0.3s ease;
        }
        
        .info {
            color: #2e7d32;
            font-size: 15px;
            margin-top: 18px;
            padding: 14px;
            background: #e8f5e9;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            display: none;
            animation: bounceIn 0.6s ease;
        }
        
        .error:not(:empty),
        .info:not(:empty) {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 35px 25px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .form-field label {
                font-size: 15px;
            }
            
            input {
                padding: 16px 16px;
                font-size: 17px;
            }
            
            button {
                padding: 17px;
                font-size: 17px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU",
  authDomain: "lazapateria-c4157.firebaseapp.com",
  projectId: "lazapateria-c4157",
  storageBucket: "lazapateria-c4157.firebasestorage.app",
  messagingSenderId: "300241769138",
  appId: "1:300241769138:web:8ca1847de3c4fb5042afab",
  measurementId: "G-HVG7615JEE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        async function iniciarSesion() {
            let usuario = document.getElementById('usuario').value.trim();
            let contrasena = document.getElementById('contrasena').value.trim();
            let errorMensaje = document.getElementById('error-mensaje');
            let infoMensaje = document.getElementById('info-mensaje');

            if (!usuario || !contrasena) {
                errorMensaje.textContent = 'Por favor, complete todos los campos.';
                return;
            }

            try {
                console.log('Buscando usuario:', usuario);
                const snapshot = await db.collection('usuarios').where('usuario', '==', usuario).get();
                if (!snapshot.empty) {
                    let loginExitoso = false;
                    snapshot.forEach(doc => {
                        const usuarioEncontrado = doc.data();
                        if (usuarioEncontrado.contraseña && usuarioEncontrado.contraseña === contrasena) {
                            loginExitoso = true;
                            // Guardar todos los datos del usuario en localStorage
                            localStorage.setItem('datosUsuario', JSON.stringify(usuarioEncontrado));
                            infoMensaje.textContent = `Tipo de usuario: ${usuarioEncontrado.permisos}`;
                        }
                    });

                    if (loginExitoso) {
                        alert('Inicio de sesión exitoso');
                        window.location.href = 'TABLERO.HTML';
                    } else {
                        errorMensaje.textContent = 'Usuario o contraseña incorrectos.';
                    }
                } else {
                    errorMensaje.textContent = 'Usuario o contraseña incorrectos.';
                }
            } catch (error) {
                errorMensaje.textContent = 'Error al iniciar sesión: ' + error.message;
                console.error('Error al iniciar sesión:', error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a La Zapatería</h1>
        <div class="form-field">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>
        </div>
        <div class="form-field">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>
        </div>
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
        <p id="error-mensaje" class="error"></p>
        <p id="info-mensaje" class="info"></p>
    </div>
</body>
</html>
