<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Zapatería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-field {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-field label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.3s;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input:focus + label {
            color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            background: #ffe5e5;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .info {
            color: #27ae60;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            background: #e8f8f5;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .error:not(:empty),
        .info:not(:empty) {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            input {
                padding: 12px 14px;
                font-size: 16px;
            }
            
            button {
                padding: 14px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyChvezwN6DrYXdnBvGLxnjhi4I9xUaxKfU",
  authDomain: "lazapateria-c4157.firebaseapp.com",
  projectId: "lazapateria-c4157",
  storageBucket: "lazapateria-c4157.firebasestorage.app",
  messagingSenderId: "300241769138",
  appId: "1:300241769138:web:8ca1847de3c4fb5042afab",
  measurementId: "G-HVG7615JEE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        async function iniciarSesion() {
            let usuario = document.getElementById('usuario').value.trim();
            let contrasena = document.getElementById('contrasena').value.trim();
            let errorMensaje = document.getElementById('error-mensaje');
            let infoMensaje = document.getElementById('info-mensaje');

            if (!usuario || !contrasena) {
                errorMensaje.textContent = 'Por favor, complete todos los campos.';
                return;
            }

            try {
                console.log('Buscando usuario:', usuario);
                const snapshot = await db.collection('usuarios').where('usuario', '==', usuario).get();
                if (!snapshot.empty) {
                    let loginExitoso = false;
                    snapshot.forEach(doc => {
                        const usuarioEncontrado = doc.data();
                        if (usuarioEncontrado.contraseña && usuarioEncontrado.contraseña === contrasena) {
                            loginExitoso = true;
                            // Guardar todos los datos del usuario en localStorage
                            localStorage.setItem('datosUsuario', JSON.stringify(usuarioEncontrado));
                            infoMensaje.textContent = `Tipo de usuario: ${usuarioEncontrado.permisos}`;
                        }
                    });

                    if (loginExitoso) {
                        alert('Inicio de sesión exitoso');
                        window.location.href = 'TABLERO.HTML';
                    } else {
                        errorMensaje.textContent = 'Usuario o contraseña incorrectos.';
                    }
                } else {
                    errorMensaje.textContent = 'Usuario o contraseña incorrectos.';
                }
            } catch (error) {
                errorMensaje.textContent = 'Error al iniciar sesión: ' + error.message;
                console.error('Error al iniciar sesión:', error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a La Zapatería</h1>
        <div class="form-field">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>
        </div>
        <div class="form-field">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>
        </div>
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
        <p id="error-mensaje" class="error"></p>
        <p id="info-mensaje" class="info"></p>
    </div>
</body>
</html>
