<!DOCTYPE html>
<html>
<head>
    <title>La Zapatería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .form-field {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <!-- Importar Firebase y configuración -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="firebaseConfig.js"></script>
    <script>
        // Función de inicio de sesión
        function iniciarSesion() {
            let usuario = document.getElementById('usuario').value;
            let contrasena = document.getElementById('contrasena').value;
            let errorMensaje = document.getElementById('error-mensaje');

            if (!usuario || !contrasena) {
                errorMensaje.textContent = 'Por favor, complete todos los campos.';
                return;
            }

            if (usuario === 'Administrador' && contrasena === '12340000') {
                alert('Inicio de sesión exitoso');
                window.location.href = 'tablero.html';
                return;
            }

            let usuariosRef = firebase.database().ref('usuarios');
            usuariosRef.orderByChild('usuario').equalTo(usuario).once('value', function(snapshot) {
                if (snapshot.exists()) {
                    snapshot.forEach(function(childSnapshot) {
                        let usuarioEncontrado = childSnapshot.val();
                        if (usuarioEncontrado.contrasena === contrasena) {
                            alert('Inicio de sesión exitoso');
                            window.location.href = 'tablero.html';
                        } else {
                            errorMensaje.textContent = 'Usuario o contraseña incorrectos.';
                        }
                    });
                } else {
                    errorMensaje.textContent = 'Usuario o contraseña incorrectos.';
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a La Zapatería</h1>
        <div class="form-field">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>
        </div>
        <div class="form-field">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>
        </div>
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
        <p id="error-mensaje" class="error"></p>
    </div>
</body>
</html>
